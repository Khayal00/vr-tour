<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا والمؤشر -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>

        <!-- طبقة التلاشي مثبتة داخل الكاميرا -->
        <a-plane id="fadePlane" position="0 0 -0.5" width="2" height="2"
                 material="color: black; opacity: 0; transparent: true"
                 visible="true"
                 animation__fadeout="startEvents: fadeout; property: material.opacity; from: 0; to: 1; dur: 1000"
                 animation__fadein="startEvents: fadein; property: material.opacity; from: 1; to: 0; dur: 1000">
        </a-plane>
      </a-entity>

      <!-- السماء البانورامية -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>
    </a-scene>

    <script>
      const scenes = {
        Kitchen: {
          src: 'assets/Kitchen.jpg',
          hotspots: [{ target: 'Living_Room', position: '0 1 -3' }]
        },
        Reception: {
          src: 'assets/Reception.jpg',
          hotspots: [{ target: 'Living_Room', position: '0 1 -3' }]
        },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', position: '-2 1 -3' },
            { target: 'Bedroom', position: '2 1 -3' },
            { target: 'Living_Room', position: '0 1 -4' }
          ]
        },
        Bathroom: {
          src: 'assets/Bathroom.jpg',
          hotspots: [{ target: 'Corridor', position: '0 1 -3' }]
        },
        Bedroom: {
          src: 'assets/Bedroom.jpg',
          hotspots: [{ target: 'Corridor', position: '0 1 -3' }]
        },
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', position: '2 1 -3' },
            { target: 'Reception', position: '-2 1 -3' },
            { target: 'Corridor', position: '0 1 -4' }
          ]
        }
      };

      function preloadImages() {
        Object.values(scenes).forEach(scene => {
          const img = new Image();
          img.src = scene.src;
        });
      }

      function changeScene(sceneName) {
        const scene = document.querySelector('a-scene');
        const sky = document.querySelector('#sky');
        const fadePlane = document.querySelector('#fadePlane');

        // إزالة النقاط القديمة
        document.querySelectorAll('.hotspot').forEach(h => h.remove());

        // بدء التلاشي للخارج
        fadePlane.emit('fadeout');

        setTimeout(() => {
          // تغيير صورة السماء
          sky.setAttribute('src', scenes[sceneName].src);

          // بدء التلاشي للداخل
          fadePlane.emit('fadein');

          // إضافة النقاط الجديدة
          scenes[sceneName].hotspots.forEach(hotspot => {
            const el = document.createElement('a-image');
            el.setAttribute('class', 'hotspot');
            el.setAttribute('src', 'https://cdn-icons-png.flaticon.com/512/32/32213.png'); // سهم أبيض
            el.setAttribute('position', hotspot.position);
            el.setAttribute('scale', '0.5 0.5 0.5');
            el.setAttribute('look-at', '[camera]');
            el.setAttribute('hotspot-listener', `target: ${hotspot.target}`);
            scene.appendChild(el);
          });
        }, 1000); // نفس مدة التلاشي
      }

      AFRAME.registerComponent('hotspot-listener', {
        schema: { target: { type: 'string' } },
        init: function () {
          this.el.addEventListener('click', () => {
            changeScene(this.data.target);
          });
        }
      });

      // إضافة ميزة look-at لجعل الأيقونة تواجه المستخدم
      AFRAME.registerComponent('look-at', {
        schema: { type: 'selector' },
        tick: function () {
          if (this.data) {
            this.el.object3D.lookAt(this.data.object3D.position);
          }
        }
      });

      window.addEventListener('load', () => {
        preloadImages();
        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
