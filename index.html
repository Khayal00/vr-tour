<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with PNG Hotspots Facing Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>
      </a-entity>

      <!-- السماء -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- حاوية للهوت سبوت -->
      <a-entity id="hotspotContainer"></a-entity>

      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
      </a-assets>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: { src: 'assets/Living_Room.jpg', hotspots: [{ target: 'Kitchen', img: 'assets/hotspot1.png' }] },
        Kitchen: { src: 'assets/Kitchen.jpg', hotspots: [{ target: 'Living_Room', img: 'assets/hotspot2.png' }] }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const audio = document.querySelector('#transitionSound');
        const camera = document.querySelector('#cameraRig');

        sky.setAttribute('src', scenes[sceneName].src);
        hotspotContainer.innerHTML = '';

        scenes[sceneName].hotspots.forEach(hs => {
          const el = document.createElement('a-plane');
          el.setAttribute('class', 'hotspot');
          el.setAttribute('width', 0.6);
          el.setAttribute('height', 0.6);
          el.setAttribute('material', `src: url(${hs.img}); transparent: true; shader: flat`);

          // ضع الهوتسبوت أمام الكاميرا بمسافة 3 وحدات
          const cameraPos = camera.object3D.position;
          const cameraDir = new THREE.Vector3();
          camera.object3D.getWorldDirection(cameraDir);
          const hotspotPos = {
            x: cameraPos.x + cameraDir.x * 3,
            y: cameraPos.y + cameraDir.y * 3,
            z: cameraPos.z + cameraDir.z * 3
          };
          el.setAttribute('position', `${hotspotPos.x} ${hotspotPos.y} ${hotspotPos.z}`);

          // اجعل الهوتسبوت يواجه الكاميرا
          el.setAttribute('look-at', '#cameraRig');

          // نبض دائم
          el.setAttribute('animation__pulse', 'property: scale; dir: alternate; dur: 1500; loop: true; to: 1.3 1.3 1.3');

          // تكبير عند المرور
          el.addEventListener('mouseenter', () => {
            el.setAttribute('animation__hover', 'property: scale; to: 1.5 1.5 1.5; dur: 200; easing: easeOutQuad');
          });
          el.addEventListener('mouseleave', () => {
            el.setAttribute('animation__hover', 'property: scale; to: 1 1 1; dur: 200; easing: easeOutQuad');
          });

          // التنقل عند النقر
          el.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            audio.play().catch(() => {});
            changeScene(hs.target);
          });

          hotspotContainer.appendChild(el);
        });
      }

      window.addEventListener('load', () => {
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });

        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
