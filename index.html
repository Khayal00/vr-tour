<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Realistic Hotspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }
      .loading-spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-spinner"></div>
      <p>Loading VR Tour...</p>
    </div>

    <a-scene>
      <!-- Ambient light -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <!-- Directional light -->
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- Camera -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>

        <!-- Fade layer -->
        <a-plane id="fadePlane" position="0 0 -0.5" width="2" height="2"
                 material="color: black; opacity: 0; transparent: true"
                 animation__fadeout="startEvents: fadeout; property: material.opacity; from: 0; to: 1; dur: 500"
                 animation__fadein="startEvents: fadein; property: material.opacity; from: 1; to: 0; dur: 500">
        </a-plane>
      </a-entity>

      <!-- Sky (background) -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- Hotspot container -->
      <a-entity id="hotspotContainer"></a-entity>

      <!-- Assets -->
      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
        <img id="livingRoomImg" src="assets/Living_Room.jpg">
        <img id="kitchenImg" src="assets/Kitchen.jpg">
        <img id="receptionImg" src="assets/Reception.jpg">
        <img id="corridorImg" src="assets/Corridor.jpg">
        <img id="bathroomImg" src="assets/Bathroom.jpg">
        <img id="bedroomImg" src="assets/Bedroom.jpg">
      </a-assets>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: '#livingRoomImg',
          hotspots: [
            { target: 'Kitchen', position: '2 1.6 -2.5', label: 'Kitchen' },
            { target: 'Reception', position: '-2 1.6 -2.5', label: 'Reception Area' },
            { target: 'Corridor', position: '0 1.6 -2.5', label: 'Main Hallway' }
          ]
        },
        Kitchen: {
          src: '#kitchenImg',
          hotspots: [
            { target: 'Living_Room', position: '0 1.6 -2.5', label: 'Living Room' }
          ]
        },
        Reception: {
          src: '#receptionImg',
          hotspots: [
            { target: 'Living_Room', position: '0 1.6 -2.5', label: 'Back to Lounge' }
          ]
        },
        Corridor: {
          src: '#corridorImg',
          hotspots: [
            { target: 'Bathroom', position: '-2 1.6 -2.5', label: 'Bathroom' },
            { target: 'Bedroom', position: '2 1.6 -2.5', label: 'Master Bedroom' },
            { target: 'Living_Room', position: '0 1.6 -2.5', label: 'Back to Lounge' }
          ]
        },
        Bathroom: {
          src: '#bathroomImg',
          hotspots: [
            { target: 'Corridor', position: '0 1.6 -2.5', label: 'Back to Hallway' }
          ]
        },
        Bedroom: {
          src: '#bedroomImg',
          hotspots: [
            { target: 'Corridor', position: '0 1.6 -2.5', label: 'Back to Hallway' }
          ]
        }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const fadePlane = document.querySelector('#fadePlane');
        const audio = document.querySelector('#transitionSound');

        fadePlane.emit('fadeout');

        setTimeout(() => {
          sky.setAttribute('src', scenes[sceneName].src);
          hotspotContainer.innerHTML = '';

          scenes[sceneName].hotspots.forEach(hs => {
            const pos = hs.position.split(' ');

            // Create hotspot sphere
            const sphere = document.createElement('a-sphere');
            sphere.setAttribute('class', 'hotspot');
            sphere.setAttribute('position', hs.position);
            sphere.setAttribute('radius', '0.15');
            sphere.setAttribute('material', 'shader: standard; color: #FF5555; metalness: 0.3; roughness: 0.2');
            sphere.setAttribute('animation__hover', 'property: scale; startEvents: mouseenter; to: 1.3 1.3 1.3; dur: 200');
            sphere.setAttribute('animation__leave', 'property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200');

            hotspotContainer.appendChild(sphere);

            // Light effect
            const light = document.createElement('a-light');
            light.setAttribute('type', 'point');
            light.setAttribute('color', '#FFA500');
            light.setAttribute('intensity', '1.5');
            light.setAttribute('distance', '1.2');
            light.setAttribute('position', hs.position);
            light.setAttribute('animation__pulse', `
              property: intensity;
              dir: alternate;
              dur: 1200;
              loop: true;
              to: 3
            `);
            hotspotContainer.appendChild(light);

            // Pointer interactions
            sphere.addEventListener('mouseenter', () => {
              sphere.setAttribute('material', 'color', '#FFAAAA');
            });

            sphere.addEventListener('mouseleave', () => {
              sphere.setAttribute('material', 'color', '#FF5555');
            });

            // Click and transition
            sphere.addEventListener('click', () => {
              audio.pause();
              audio.currentTime = 0;
              audio.play().catch(() => {});
              changeScene(hs.target);
            });

            // Label
            const label = document.createElement('a-text');
            label.setAttribute('value', hs.label);
            label.setAttribute('align', 'center');
            label.setAttribute('color', '#FFF');
            label.setAttribute('width', '3');
            label.setAttribute('position', `${pos[0]} ${parseFloat(pos[1]) + 0.35} ${pos[2]}`);
            label.setAttribute('shadow', 'color: #000; offset: 0.1 0.1; opacity: 0.8');
            hotspotContainer.appendChild(label);
          });

          fadePlane.emit('fadein');
        }, 500);
      }

      // When page loads
      window.addEventListener('load', () => {
        // Hide loading screen when assets are loaded
        document.querySelector('a-assets').addEventListener('loaded', () => {
          document.getElementById('loadingScreen').style.display = 'none';
          changeScene('Living_Room');
        });

        // Initial click to enable audio (for mobile browsers)
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });
      });
    </script>
  </body>
</html>
