<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple VR Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- السماء -->
      <a-sky id="sky" src="assets/Living_Room.jpg"
             material="opacity: 1; transparent: true"
             animation__fadeout="startEvents: fadeout; property: material.opacity; from: 1; to: 0; dur: 300"
             animation__fadein="startEvents: fadein; property: material.opacity; from: 0; to: 1; dur: 300">
      </a-sky>

      <!-- كاميرا ومؤشر -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>
      </a-entity>

      <!-- زر Hotspot -->
      <a-image class="hotspot"
               src="https://cdn-icons-png.flaticon.com/512/25/25694.png"
               position="0 1.6 -3"
               scale="0.5 0.5 0.5"
               hotspot-listener="target: assets/Kitchen.jpg">
      </a-image>
    </a-scene>

    <script>
      AFRAME.registerComponent('hotspot-listener', {
        schema: {
          target: { type: 'string' }
        },
        init: function () {
          this.el.addEventListener('click', () => {
            const sky = document.querySelector('#sky');
            sky.emit('fadeout');
            setTimeout(() => {
              sky.setAttribute('src', this.data.target);
              sky.emit('fadein');
            }, 300);
          });
        }
      });
    </script>
  </body>
</html>
