<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Labels</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا -->
      <a-entity id="cameraRig">
        <a-camera position="0 1.6 0" wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- السماء -->
      <a-sky id="sky"></a-sky>

      <!-- نص ترحيبي ثابت -->
      <a-entity text="value: Welcome to the Virtual Tour; align: center; color: #FFD700; width: 4"
                position="0 2 -3">
      </a-entity>

      <!-- حاوية الهوت سبوت -->
      <a-entity id="hotspotContainer"></a-entity>

      <!-- تحميل الصوت -->
      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
      </a-assets>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', position: '-3 1.6 4' },
            { target: 'Reception', position: '-3 1.6 -1.7' },
            { target: 'Corridor', position: '3 1.6 3' }
          ]
        },
        Kitchen: {
          src: 'assets/Kitchen.jpg',
          hotspots: [
            { target: 'Living_Room', position: '4 1.6 -7' }
          ]
        },
        Reception: {
          src: 'assets/Reception.jpg',
          hotspots: [
            { target: 'Living_Room', position: '5 1.6 -1' }
          ]
        },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', position: '3 1.6 -0.5' },
            { target: 'Bedroom', position: '-0.2 1.6 -3.5' },
            { target: 'Living_Room', position: '1 1.6 3' }
          ]
        },
        Bathroom: {
          src: 'assets/Bathroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-1 1.6 4' }
          ]
        },
        Bedroom: {
          src: 'assets/Bedroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-0.5 1.6 4' }
          ]
        }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const audio = document.querySelector('#transitionSound');

        // تغيير الخلفية
        sky.setAttribute('src', scenes[sceneName].src);

        // إزالة النقاط القديمة
        hotspotContainer.innerHTML = '';

        // إضافة النقاط الجديدة
        scenes[sceneName].hotspots.forEach(hs => {
          const el = document.createElement('a-entity');
          el.setAttribute('class', 'hotspot');
          el.setAttribute('position', hs.position);

          // الكرة
          const sphere = document.createElement('a-sphere');
          sphere.setAttribute('radius', 0.12);
          sphere.setAttribute('color', '#FFFFFF');
          sphere.setAttribute('material', 'emissive: #FFD700; emissiveIntensity: 0');
          el.appendChild(sphere);

          // حلقة توهج
          const ring = document.createElement('a-ring');
          ring.setAttribute('position', '0 0 0');
          ring.setAttribute('rotation', '-90 0 0');
          ring.setAttribute('radius-inner', 0.25);
          ring.setAttribute('radius-outer', 1);
          ring.setAttribute('material', 'color: #FFD700; shader: flat; opacity: 0.5; transparent: true');
          ring.setAttribute('scale', '1 1 1');
          el.appendChild(ring);

          // النص
          const label = document.createElement('a-entity');
          label.setAttribute('text', {
            value: hs.target.replace('_', ' '),
            align: 'center',
            color: '#FFFFFF',
            width: 2
          });
          label.setAttribute('position', '0 0.4 0');
          label.setAttribute('opacity', 0);
          label.setAttribute('look-at', '#cameraRig');
          el.appendChild(label);

          // إظهار النص عند المرور
          el.addEventListener('mouseenter', () => {
            label.setAttribute('opacity', 1);
            sphere.setAttribute('material', 'emissive: #FFD700; emissiveIntensity: 1');
            ring.setAttribute('scale', '1.5 1.5 1.5');
          });

          // إخفاء النص عند الابتعاد
          el.addEventListener('mouseleave', () => {
            label.setAttribute('opacity', 0);
            sphere.setAttribute('material', 'emissive: #FFD700; emissiveIntensity: 0');
            ring.setAttribute('scale', '1 1 1');
          });

          // النقر للتنقل وتشغيل الصوت
          el.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            audio.play().catch(() => {});
            changeScene(hs.target);
          });

          hotspotContainer.appendChild(el);
        });
      }

      window.addEventListener('load', () => {
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });

        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
