<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour Smooth Transition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>body { margin: 0; } .hotspot { cursor: pointer; }</style>
  </head>
  <body>
    <a-scene>
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor rayOrigin="mouse" raycaster="objects: .hotspot" fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat"></a-cursor>
      </a-entity>

      <!-- طبقتين للسماء للانتقال السلس -->
      <a-sky id="skyBase" rotation="0 -90 0"></a-sky>
      <a-sky id="skyOverlay" rotation="0 -90 0" visible="false" material="opacity:0; shader: flat;"></a-sky>

      <a-entity id="hotspotContainer"></a-entity>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: { src: 'assets/Living_Room.jpg', hotspots: [
          { target: 'Kitchen', position: '-3 1.6 4', img: 'assets/hotspot1.png' }
        ] },
        Kitchen: { src: 'assets/Kitchen.jpg', hotspots: [
          { target: 'Living_Room', position: '4 1.6 -7', img: 'assets/hotspot1.png' }
        ] }
      };

      function changeScene(sceneName) {
        const skyBase = document.querySelector('#skyBase');
        const skyOverlay = document.querySelector('#skyOverlay');
        const hotspotContainer = document.querySelector('#hotspotContainer');

        // إعداد السماء الجديدة في الطبقة العليا
        skyOverlay.setAttribute('src', scenes[sceneName].src);
        skyOverlay.setAttribute('visible', 'true');
        skyOverlay.setAttribute('material', 'shader: flat; opacity: 0');

        // تلاشي الطبقة العليا إلى opacity 1
        skyOverlay.setAttribute('animation__fadein', 'property: material.opacity; from:0; to:1; dur:800; easing:easeInOutQuad');
        skyOverlay.emit('animation__fadein');

        // تلاشي الطبقة الأساسية إلى opacity 0
        skyBase.setAttribute('animation__fadeout', 'property: material.opacity; from:1; to:0; dur:800; easing:easeInOutQuad');
        skyBase.emit('animation__fadeout');

        setTimeout(() => {
          // بعد انتهاء التلاشي، اجعل الطبقة العليا هي الأساسية
          skyBase.setAttribute('src', scenes[sceneName].src);
          skyBase.setAttribute('material', 'shader: flat; opacity:1');
          skyOverlay.setAttribute('visible','false');

          // إعادة إنشاء الهوتسبوت
          hotspotContainer.innerHTML = '';
          scenes[sceneName].hotspots.forEach(hs => {
            const el = document.createElement('a-plane');
            el.setAttribute('class', 'hotspot');
            el.setAttribute('position', hs.position);
            el.setAttribute('width', 0.6);
            el.setAttribute('height', 0.6);
            el.setAttribute('material', `src: url(${hs.img}); transparent:true; shader:flat`);
            el.setAttribute('look-at', '#cameraRig');
            el.setAttribute('animation__pulse','property: scale; dir: alternate; dur: 1500; loop: true; to:1.3 1.3 1.3');

            el.addEventListener('click', ()=>{ changeScene(hs.target); });
            hotspotContainer.appendChild(el);
          });
        }, 800);
      }

      window.addEventListener('load', ()=>{ changeScene('Living_Room'); });
    </script>
  </body>
</html>
