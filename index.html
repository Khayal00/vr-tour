<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Hotspots and Independent Labels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style> body { margin: 0; } </style>
  </head>
  <body>
    <a-scene>
      <!-- السماء -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>

        <!-- طبقة التلاشي -->
        <a-plane id="fadePlane" position="0 0 -0.5" width="2" height="2"
                 material="color: black; opacity: 0; transparent: true"
                 animation__fadeout="startEvents: fadeout; property: material.opacity; from: 0; to: 1; dur: 500"
                 animation__fadein="startEvents: fadein; property: material.opacity; from: 1; to: 0; dur: 500">
        </a-plane>
      </a-entity>

      <!-- حاويات -->
      <a-entity id="hotspotContainer"></a-entity>
      <a-entity id="labelContainer"></a-entity>

      <!-- الأصوات -->
      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
      </a-assets>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', position: '-3 1.6 4' },
            { target: 'Reception', position: '-3 1.6 -1.7' },
            { target: 'Corridor', position: '3 1.6 3' }
          ],
          labels: [
            { value: 'Welcome to VR Tour', position: '0 2 -3', color: '#FFFFFF', width: 4 },
            { value: 'Explore Each Room', position: '2 1.5 -2', color: '#FFD700', width: 3 }
          ]
        },
        Kitchen: {
          src: 'assets/Kitchen.jpg',
          hotspots: [
            { target: 'Living_Room', position: '4 1.6 -7' }
          ],
          labels: [
            { value: 'Kitchen Area', position: '0 2 -3', color: '#FFFFFF', width: 4 }
          ]
        },
        Reception: {
          src: 'assets/Reception.jpg',
          hotspots: [
            { target: 'Living_Room', position: '5 1.6 -1' }
          ],
          labels: [
            { value: 'Reception', position: '0 2 -3', color: '#FFD700', width: 4 }
          ]
        },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', position: '3 1.6 -0.5' },
            { target: 'Bedroom', position: '-0.2 1.6 -3.5' },
            { target: 'Living_Room', position: '1 1.6 3' }
          ],
          labels: [
            { value: 'Corridor', position: '0 2 -3', color: '#FFFFFF', width: 4 }
          ]
        },
        Bathroom: {
          src: 'assets/Bathroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-1 1.6 4' }
          ],
          labels: [
            { value: 'Bathroom', position: '0 2 -3', color: '#FFD700', width: 4 }
          ]
        },
        Bedroom: {
          src: 'assets/Bedroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-0.5 1.6 4' }
          ],
          labels: [
            { value: 'Bedroom', position: '0 2 -3', color: '#FF4444', width: 4 }
          ]
        }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const labelContainer = document.querySelector('#labelContainer');
        const fadePlane = document.querySelector('#fadePlane');
        const audio = document.querySelector('#transitionSound');

        fadePlane.emit('fadeout');

        setTimeout(() => {
          // تغيير الخلفية
          sky.setAttribute('src', scenes[sceneName].src);

          // مسح الهوت سبوتات القديمة
          hotspotContainer.innerHTML = '';

          // مسح النصوص القديمة
          labelContainer.innerHTML = '';

          // إضافة الهوت سبوتات الجديدة
          scenes[sceneName].hotspots.forEach(hs => {
            const el = document.createElement('a-sphere');
            el.setAttribute('class', 'hotspot');
            el.setAttribute('position', hs.position);
            el.setAttribute('radius', 0.12);
            el.setAttribute('color', '#FFFFFF');
            el.setAttribute('material', 'shader: standard; emissive: #FFD700; emissiveIntensity: 0.0');

            // حلقة التوهج
            const ring = document.createElement('a-ring');
            ring.setAttribute('position', '0 0 0');
            ring.setAttribute('rotation', '-90 0 0');
            ring.setAttribute('radius-inner', 0.25);
            ring.setAttribute('radius-outer', 1);
            ring.setAttribute('material', 'color: #FFD700; shader: flat; opacity: 0.5; transparent: true');
            ring.setAttribute('scale', '1 1 1');
            el.appendChild(ring);

            // تأثيرات المرور
            el.setAttribute('animation__hover', 'property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200');
            el.setAttribute('animation__hover_emissive', 'property: material.emissiveIntensity; startEvents: mouseenter; to: 1; dur: 200');
            ring.setAttribute('animation__hover_ring', 'property: scale; startEvents: mouseenter; to: 1.5 1.5 1.5; dur: 200');

            el.setAttribute('animation__leave', 'property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200');
            el.setAttribute('animation__leave_emissive', 'property: material.emissiveIntensity; startEvents: mouseleave; to: 0; dur: 200');
            ring.setAttribute('animation__leave_ring', 'property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200');

            // التنقل عند النقر
            el.addEventListener('click', () => {
              audio.pause();
              audio.currentTime = 0;
              audio.play().catch(() => {});
              changeScene(hs.target);
            });

            hotspotContainer.appendChild(el);
          });

          // إضافة النصوص المستقلة لكل غرفة
          scenes[sceneName].labels.forEach(lbl => {
            const label = document.createElement('a-entity');
            label.setAttribute('text', {
              value: lbl.value,
              align: 'center',
              width: lbl.width,
              color: lbl.color
            });
            label.setAttribute('position', lbl.position);
            labelContainer.appendChild(label);
          });

          fadePlane.emit('fadein');
        }, 500);
      }

      window.addEventListener('load', () => {
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });

        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
