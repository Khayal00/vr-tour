<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Multiple Image Hotspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- تحميل الصور مسبقًا -->
      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
        <!-- Living Room Hotspots -->
        <img id="Kitchen1" src="assets/Kitchen1.png">
        <img id="Kitchen2" src="assets/Kitchen2.png">
        <img id="Reception1" src="assets/Reception1.png">
        <img id="Reception2" src="assets/Reception2.png">
        <img id="Corridor1" src="assets/Corridor1.png">
        <!-- Kitchen Hotspots -->
        <img id="Living_Room1" src="assets/Living_Room1.png">
        <!-- Reception Hotspots -->
        <img id="Living_Room2" src="assets/Living_Room2.png">
        <!-- Corridor Hotspots -->
        <img id="Bathroom1" src="assets/Bathroom1.png">
        <img id="Bedroom1" src="assets/Bedroom1.png">
        <!-- Bathroom Hotspots -->
        <img id="Corridor2" src="assets/Corridor2.png">
        <!-- Bedroom Hotspots -->
        <img id="Corridor3" src="assets/Corridor3.png">
      </a-assets>

      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>

        <!-- طبقة التلاشي -->
        <a-plane id="fadePlane" position="0 0 -0.5" width="2" height="2"
                 material="color: black; opacity: 0; transparent: true"
                 animation__fadeout="startEvents: fadeout; property: material.opacity; from: 0; to: 1; dur: 500"
                 animation__fadein="startEvents: fadein; property: material.opacity; from: 1; to: 0; dur: 500">
        </a-plane>
      </a-entity>

      <!-- السماء -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- حاوية للهوت سبوت -->
      <a-entity id="hotspotContainer"></a-entity>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', images: [
                { src: '#Kitchen1', position: '-3 1.6 4', width: 0.5, height: 0.5 },
                { src: '#Kitchen2', position: '-2.5 1.8 3.5', width: 0.4, height: 0.4 }
              ]
            },
            { target: 'Reception', images: [
                { src: '#Reception1', position: '-3 1.6 -1.7', width: 0.5, height: 0.5 },
                { src: '#Reception2', position: '-2.7 1.8 -1.5', width: 0.4, height: 0.4 }
              ]
            },
            { target: 'Corridor', images: [
                { src: '#Corridor1', position: '3 1.6 3', width: 0.5, height: 0.5 }
              ]
            }
          ]
        },
        Kitchen: {
          src: 'assets/Kitchen.jpg',
          hotspots: [
            { target: 'Living_Room', images: [
                { src: '#Living_Room1', position: '4 1.6 -7', width: 0.5, height: 0.5 }
              ]
            }
          ]
        },
        Reception: {
          src: 'assets/Reception.jpg',
          hotspots: [
            { target: 'Living_Room', images: [
                { src: '#Living_Room2', position: '5 1.6 -1', width: 0.5, height: 0.5 }
              ]
            }
          ]
        },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', images: [
                { src: '#Bathroom1', position: '3 1.6 -0.5', width: 0.5, height: 0.5 }
              ]
            },
            { target: 'Bedroom', images: [
                { src: '#Bedroom1', position: '-0.2 1.6 -3.5', width: 0.5, height: 0.5 }
              ]
            },
            { target: 'Living_Room', images: [
                { src: '#Living_Room1', position: '1 1.6 3', width: 0.5, height: 0.5 }
              ]
            }
          ]
        },
        Bathroom: {
          src: 'assets/Bathroom.jpg',
          hotspots: [
            { target: 'Corridor', images: [
                { src: '#Corridor2', position: '-1 1.6 4', width: 0.5, height: 0.5 }
              ]
            }
          ]
        },
        Bedroom: {
          src: 'assets/Bedroom.jpg',
          hotspots: [
            { target: 'Corridor', images: [
                { src: '#Corridor3', position: '-0.5 1.6 4', width: 0.5, height: 0.5 }
              ]
            }
          ]
        }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const fadePlane = document.querySelector('#fadePlane');
        const audio = document.querySelector('#transitionSound');

        fadePlane.emit('fadeout');

        setTimeout(() => {
          sky.setAttribute('src', scenes[sceneName].src);
          hotspotContainer.innerHTML = '';

          scenes[sceneName].hotspots.forEach(hs => {
            hs.images.forEach(img => {
              const el = document.createElement('a-image');
              el.setAttribute('class', 'hotspot');
              el.setAttribute('position', img.position);
              el.setAttribute('width', img.width);
              el.setAttribute('height', img.height);
              el.setAttribute('src', img.src);

              el.setAttribute('animation__hover', 'property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200');
              el.setAttribute('animation__leave', 'property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200');

              el.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
                audio.play().catch(() => {});
                changeScene(hs.target);
              });

              hotspotContainer.appendChild(el);

              const label = document.createElement('a-text');
              label.setAttribute('value', hs.target.replace('_', ' '));
              label.setAttribute('align', 'center');
              label.setAttribute('color', '#FFF');
              label.setAttribute('width', 2);
              const pos = img.position.split(' ');
              label.setAttribute('position', `${pos[0]} ${parseFloat(pos[1]) + 0.4} ${pos[2]}`);
              hotspotContainer.appendChild(label);
            });
          });

          fadePlane.emit('fadein');
        }, 500);
      }

      window.addEventListener('load', () => {
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });

        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
