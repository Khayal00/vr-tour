<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Image Hotspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>

        <!-- طبقة التلاشي -->
        <a-plane id="fadePlane" position="0 0 -0.5" width="2" height="2"
                 material="color: black; opacity: 0; transparent: true"
                 animation__fadeout="startEvents: fadeout; property: material.opacity; from: 0; to: 1; dur: 500"
                 animation__fadein="startEvents: fadein; property: material.opacity; from: 1; to: 0; dur: 500">
        </a-plane>
      </a-entity>

      <!-- السماء -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- حاوية للهوت سبوت -->
      <a-entity id="hotspotContainer"></a-entity>

      <!-- تحميل الصوت والصور -->
      <a-assets>
        <audio id="transitionSound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <!-- صور افتراضية يمكن استبدالها -->
        <img id="hotspotImage" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/hotspot.png">
        <img id="hotspotHover" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/hotspot-hover.png">
        
        <!-- صور المشاهد الافتراضية -->
        <img id="livingRoom" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/living-room.jpg">
        <img id="kitchen" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/kitchen.jpg">
        <img id="bedroom" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/bedroom.jpg">
      </a-assets>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: '#livingRoom',
          hotspots: [
            { target: 'Kitchen', position: '-2 1.6 -3', rotation: "0 0 0" },
            { target: 'Bedroom', position: '3 1.6 -3', rotation: "0 0 0" }
          ]
        },
        Kitchen: {
          src: '#kitchen',
          hotspots: [
            { target: 'Living_Room', position: '1 1.6 -3', rotation: "0 180 0" }
          ]
        },
        Bedroom: {
          src: '#bedroom',
          hotspots: [
            { target: 'Living_Room', position: '0 1.6 -4', rotation: "0 0 0" }
          ]
        }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const fadePlane = document.querySelector('#fadePlane');
        const audio = document.querySelector('#transitionSound');

        fadePlane.emit('fadeout');

        setTimeout(() => {
          // تغيير الخلفية
          sky.setAttribute('src', scenes[sceneName].src);

          // إزالة النقاط القديمة
          hotspotContainer.innerHTML = '';

          // إضافة النقاط الجديدة
          scenes[sceneName].hotspots.forEach(hs => {
            const el = document.createElement('a-image');
            el.setAttribute('class', 'hotspot');
            el.setAttribute('position', hs.position);
            el.setAttribute('rotation', hs.rotation || "0 0 0");
            el.setAttribute('src', '#hotspotImage');
            el.setAttribute('width', 0.5);
            el.setAttribute('height', 0.5);
            el.setAttribute('look-at', '[camera]');
            el.setAttribute('material', 'transparent: true; alphaTest: 0.5');
            
            // تأثيرات التكبير عند المرور
            el.addEventListener('mouseenter', () => {
              el.setAttribute('src', '#hotspotHover');
              el.setAttribute('width', 0.6);
              el.setAttribute('height', 0.6);
            });
            
            el.addEventListener('mouseleave', () => {
              el.setAttribute('src', '#hotspotImage');
              el.setAttribute('width', 0.5);
              el.setAttribute('height', 0.5);
            });

            // التنقل عند النقر
            el.addEventListener('click', (e) => {
              e.stopPropagation();
              audio.currentTime = 0;
              audio.play().catch(e => console.log("Audio play failed:", e));
              changeScene(hs.target);
            });

            hotspotContainer.appendChild(el);

            // إضافة تسمية الغرفة
            const label = document.createElement('a-text');
            label.setAttribute('value', hs.target.replace('_', ' '));
            label.setAttribute('align', 'center');
            label.setAttribute('color', '#FFF');
            label.setAttribute('position', `0 0.4 0`);
            label.setAttribute('look-at', '[camera]');
            label.setAttribute('visible', false);
            
            el.appendChild(label);
            
            // إظهار التسمية عند المرور
            el.addEventListener('mouseenter', () => {
              label.setAttribute('visible', true);
            });
            
            el.addEventListener('mouseleave', () => {
              label.setAttribute('visible', false);
            });
          });

          fadePlane.emit('fadein');
        }, 500);
      }

      // بدء المشهد بعد تحميل جميع الأصول
      document.querySelector('a-scene').addEventListener('loaded', () => {
        changeScene('Living_Room');
      });

      // تفعيل الصوت بعد التفاعل الأول (متطلبات المتصفح)
      document.body.addEventListener('click', () => {
        const audio = document.querySelector('#transitionSound');
        audio.play().catch(e => console.log("Initial audio play failed:", e));
      }, { once: true });
    </script>
  </body>
</html>
