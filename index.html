<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Tour - Debugging Hotspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style> body { margin: 0; } .hotspot { cursor: pointer; } </style>
  </head>
  <body>
    <a-scene>
      <a-assets id="assets">
        <!-- تأكد من أن هذه المسارات صحيحة على الخادم -->
        <img id="Living_Room_img" src="assets/Living_Room.jpg">
        <img id="Kitchen_img" src="assets/Kitchen.jpg">
        <img id="Reception_img" src="assets/Reception.jpg">
        <img id="Corridor_img" src="assets/Corridor.jpg">
        <img id="Bathroom_img" src="assets/Bathroom.jpg">
        <img id="Bedroom_img" src="assets/Bedroom.jpg">

        <img id="hot_kitchen" src="assets/link.png">
        <img id="hot_reception" src="assets/link1.png">
        <img id="hot_corridor" src="assets/link2.png">
        <img id="hot_bathroom" src="assets/link2.png">
        <img id="hot_bedroom" src="assets/link1.png">
        <img id="hot_default" src="assets/hot_default.png">

        <audio id="transitionSound" src="assets/transition.mp3"></audio>
      </a-assets>

      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>

        <a-plane id="fadePlane" position="0 0 -0.5" width="2" height="2"
                 material="color: black; opacity: 0; transparent: true"
                 animation__fadeout="startEvents: fadeout; property: material.opacity; from: 0; to: 1; dur: 800"
                 animation__fadein="startEvents: fadein; property: material.opacity; from: 1; to: 0; dur: 800">
        </a-plane>
      </a-entity>

      <a-sky id="sky" rotation="0 -90 0" src="#Living_Room_img"></a-sky>
      <a-entity id="hotspotContainer"></a-entity>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          assetId: '#Living_Room_img',
          hotspots: [
            { target: 'Kitchen', position: '-3 1.6 4', image: '#hot_kitchen', size: 0.6 },
            { target: 'Reception', position: '-3 1.6 -1.7', image: '#hot_reception', size: 0.6 },
            { target: 'Corridor', position: '3 1.6 3', image: '#hot_corridor', size: 0.7 }
          ]
        },
        Kitchen: { assetId: '#Kitchen_img', hotspots: [ { target: 'Living_Room', position: '4 1.6 -7', image: '#hot_default', size: 0.7 } ] },
        Reception: { assetId: '#Reception_img', hotspots: [ { target: 'Living_Room', position: '5 1.6 -1', image: '#hot_reception', size: 0.6 } ] },
        Corridor: { assetId: '#Corridor_img', hotspots: [ { target: 'Bathroom', position: '3 1.6 -0.5', image: '#hot_bathroom', size: 0.55 }, { target: 'Bedroom', position: '-0.2 1.6 -3.5', image: '#hot_bedroom', size: 0.55 }, { target: 'Living_Room', position: '1 1.6 3', image: '#hot_corridor', size: 0.65 } ] },
        Bathroom: { assetId: '#Bathroom_img', hotspots: [ { target: 'Corridor', position: '-1 1.6 4', image: '#hot_bathroom', size: 0.55 } ] },
        Bedroom: { assetId: '#Bedroom_img', hotspots: [ { target: 'Corridor', position: '-0.5 1.6 4', image: '#hot_bedroom', size: 0.55 } ] }
      };

      function createHotspot(hs, audio, hotspotContainer) {
        // الكيان الأب (يحتوي الصورة، الحلقة، النص)
        const parent = document.createElement('a-entity');
        parent.setAttribute('position', hs.position);

        // الصورة (هذا العنصر يجب أن يحمل الصنف hotspot حتى يلتقطه raycaster)
        const imgEl = document.createElement('a-image');
        imgEl.setAttribute('src', hs.image || '#hot_default');
        imgEl.setAttribute('width', hs.size || 0.6);
        imgEl.setAttribute('height', (hs.size || 0.6) * 1.0);
        imgEl.setAttribute('material', 'transparent: true; depthTest: true;');
        imgEl.setAttribute('look-at', '#cameraRig');
        imgEl.setAttribute('class', 'hotspot'); // مهم للـ raycaster

        // نبض دائم + hover
        imgEl.setAttribute('animation__pulse', 'property: scale; dir: alternate; dur: 1500; loop: true; to: 1.15 1.15 1.15');
        imgEl.setAttribute('animation__hover', 'property: scale; startEvents: mouseenter; to: 1.4 1.4 1.4; dur: 150');
        imgEl.setAttribute('animation__leave', 'property: scale; startEvents: mouseleave; to: 1 1 1; dur: 150');

        // حلقة خلف الصورة
        const ring = document.createElement('a-ring');
        ring.setAttribute('position', '0 -0.02 -0.01'); // نسبي للـ parent
        ring.setAttribute('rotation', '-90 0 0');
        ring.setAttribute('radius-inner', 0.35);
        ring.setAttribute('radius-outer', 0.7);
        ring.setAttribute('material', 'color: #FFD700; shader: flat; opacity: 0.45; transparent: true');
        ring.setAttribute('animation__pulse_ring', 'property: scale; dir: alternate; dur: 1500; loop: true; to: 1.12 1.12 1.12');
        ring.setAttribute('animation__hover_ring', 'property: scale; startEvents: mouseenter; to: 1.5 1.5 1.5; dur: 150');
        ring.setAttribute('animation__leave_ring', 'property: scale; startEvents: mouseleave; to: 1 1 1; dur: 150');

        // تسمية الغرفة (موضوعة فوق الهوتسبوت)
        const label = document.createElement('a-text');
        label.setAttribute('value', hs.target.replace('_', ' '));
        label.setAttribute('align', 'center');
        label.setAttribute('color', '#FFD700');
        label.setAttribute('width', 2);
        label.setAttribute('position', `0 ${ (hs.size || 0.6) / 1 + 0.45 } 0`);
        label.setAttribute('look-at', '#cameraRig');
        label.setAttribute('animation__pulse_text', 'property: scale; dir: alternate; dur: 1800; loop: true; to: 1.05 1.05 1.05');

        // كائن بديل (كرة) يظهر إذا فشل تحميل الصورة
        const fallback = document.createElement('a-sphere');
        fallback.setAttribute('radius', 0.12);
        fallback.setAttribute('color', '#FFF');
        fallback.setAttribute('visible', 'false'); // افتراضيًا مخفي
        fallback.setAttribute('position', '0 0 0');

        // إضافة الأبناء إلى الأب
        parent.appendChild(imgEl);
        parent.appendChild(ring);
        parent.appendChild(label);
        parent.appendChild(fallback);

        // استماع لحدث تحميل الصورة: إن نجحت نجعل الفالباك مخفي (أو لا نفعل شيء)
        let imageLoaded = false;
        imgEl.addEventListener('loaded', () => {
          console.log('Hotspot image loaded:', hs.image);
          imageLoaded = true;
        });

        // بعد 2 ثانية، إن لم تُحمّل الصورة، أظهر كرة بديلة لسهولة التجريب
        setTimeout(() => {
          if (!imageLoaded) {
            console.warn('Hotspot image did not load (showing fallback):', hs.image);
            fallback.setAttribute('visible', 'true');
            imgEl.setAttribute('visible', 'false');
            // ضع الصنف hotspot على الفالباك أيضاً ليعمل النقر
            fallback.classList.add('hotspot');
          }
        }, 2000);

        // عند النقر - تشغيل الصوت والتنقل
        imgEl.addEventListener('click', () => {
          audio.pause(); audio.currentTime = 0; audio.play().catch(()=>{});
          changeScene(hs.target);
        });
        // أيضاً السماح بالنقر على الفالباك
        fallback.addEventListener('click', () => {
          audio.pause(); audio.currentTime = 0; audio.play().catch(()=>{});
          changeScene(hs.target);
        });

        hotspotContainer.appendChild(parent);
      }

      function changeScene(sceneName) {
        console.log('Changing to scene:', sceneName);
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const fadePlane = document.querySelector('#fadePlane');
        const audio = document.querySelector('#transitionSound');

        fadePlane.emit('fadeout');

        setTimeout(() => {
          sky.setAttribute('src', scenes[sceneName].assetId);
          hotspotContainer.innerHTML = '';

          scenes[sceneName].hotspots.forEach(hs => {
            createHotspot(hs, audio, hotspotContainer);
          });

          fadePlane.emit('fadein');
        }, 800);
      }

      // انتظر تحميل الأصول قبل التشغيل، وطبع أخطاء التحميل في الكونسول
      const assetsEl = document.querySelector('#assets');
      assetsEl.addEventListener('loaded', () => {
        console.log('a-assets loaded — all asset tags have fired loaded events (or at least initial ones).');
        // انتظر نقرة المستخدم لتفعيل الصوت (سياسة المتصفح)
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(()=>{});
        }, { once: true });

        // شغّل المشهد الابتدائي
        changeScene('Living_Room');
      });

      // طباعة أخطاء التحميل في الكونسول لكل صورة داخل a-assets
      document.querySelectorAll('#assets img').forEach(img => {
        img.addEventListener('error', (e) => {
          console.error('Asset failed to load:', img.id, img.src);
        });
      });
      // لو لم يصل حدث loaded (شبكة بطيئة) نُحاول تشغيل بعد 3 ثواني كاحتياط
      setTimeout(() => {
        if (!document.querySelector('#hotspotContainer').children.length) {
          console.log('Fallback: forcing initial changeScene because assets.loaded may not have fired yet.');
          changeScene('Living_Room');
        }
      }, 3000);
    </script>
  </body>
</html>
