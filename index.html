<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جولة افتراضية - فضاءات المنزل</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            overflow: hidden;
            background: #000;
            color: #fff;
            height: 100vh;
            width: 100vw;
            perspective: 1000px;
        }
        
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        
        #welcome-content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            transform: translateZ(50px);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateZ(50px); }
            50% { transform: translateY(-20px) translateZ(50px); }
            100% { transform: translateY(0) translateZ(50px); }
        }
        
        #welcome-screen h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073; }
            to { text-shadow: 0 0 15px #fff, 0 0 25px #ff4da6, 0 0 35px #ff4da6, 0 0 45px #ff4da6; }
        }
        
        #welcome-screen p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.7;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
        
        .btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255,255,255,0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }
        
        .btn:hover:after {
            left: 120%;
        }
        
        #loading-container {
            width: 80%;
            max-width: 500px;
            height: 25px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            margin: 40px 0;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        #loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border-radius: 15px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0,201,255,0.5);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            padding: 12px;
            background: rgba(0,0,0,0.7);
            z-index: 10;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        #controls {
            position: absolute;
            bottom: 90px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1) rotate(10deg);
        }
        
        #scene-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.3rem;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        
        .hotspot-label {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            white-space: nowrap;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 20;
            font-weight: bold;
        }
        
        .scene-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 5;
            text-align: center;
            width: 100%;
            pointer-events: none;
            opacity: 1;
            transition: opacity 1s ease;
        }
        
        .scene-indicator h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
        }
        
        @media (max-width: 768px) {
            #welcome-screen h1 {
                font-size: 2.5rem;
            }
            
            #welcome-screen p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            #scene-info {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            #controls {
                bottom: 70px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .scene-indicator h2 {
                font-size: 2.2rem;
            }
        }
        
        .progress-bar {
            width: 300px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            transition: width 0.5s ease;
        }
        
        /* تحسينات الأرضية */
        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            z-index: 5;
            pointer-events: none;
        }
        
        .floor-pattern {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(255,255,255,0.1) 50%),
                linear-gradient(transparent 50%, rgba(255,255,255,0.1) 50%);
            background-size: 30px 30px;
            opacity: 0.3;
            z-index: 4;
        }
        
        /* تحسينات النقاط التفاعلية */
        .hotspot-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        /* تحسينات الانتقالات */
        .scene-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- شاشة الترحيب وشريط التحميل -->
    <div id="welcome-screen">
        <div id="welcome-content">
            <h1>مرحبًا بكم في الجولة الافتراضية</h1>
            <p>استكشف منزلاً افتراضيًا بتقنية 360 درجة. حرك صورتك بالنظر حولك، وانقر على نقاط التفاعل للانتقال بين الغرف. استمتع بتجربة غامرة تعمل على جميع الأجهزة!</p>
            
            <div id="loading-container">
                <div id="loading-bar"></div>
            </div>
            
            <button id="start-btn" class="btn">بدء الجولة</button>
        </div>
    </div>
    
    <!-- تعليمات للمستخدم -->
    <div id="instructions">
        استخدم الماوس/الشاشة للتحريك في الاتجاهات. انقر على نقاط التفاعل للانتقال بين الغرف
    </div>
    
    <!-- معلومات المشهد الحالي -->
    <div id="scene-info">الاستقبال</div>
    
    <!-- عناصر التحكم -->
    <div id="controls">
        <button class="control-btn" id="fullscreen-btn">⛶</button>
        <button class="control-btn" id="vr-btn">👓</button>
    </div>
    
    <!-- تأثيرات الأرضية -->
    <div class="floor"></div>
    <div class="floor-pattern"></div>
    
    <!-- تأثيرات الانتقال -->
    <div class="scene-transition" id="scene-transition"></div>
    
    <!-- حاوية المشهد الرئيسي -->
    <div id="scene-container">
        <!-- سيتم إنشاء مشهد A-Frame هنا ديناميكيًا -->
    </div>

    <script>
        // بيانات الجولة الافتراضية مع مسارات الصور
        const tourData = {
            scenes: {
                'Reception': {
                    title: 'الاستقبال',
                    hotspots: [
                        { target: 'Living_Room', position: { x: 0, y: 0, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الصالة' }
                    ],
                    image: "assets/Reception.jpg"
                },
                'Living_Room': {
                    title: 'الصالة',
                    hotspots: [
                        { target: 'Reception', position: { x: -1.5, y: 0.5, z: -2.5 }, rotation: { x: 0, y: 40, z: 0 }, label: 'الاستقبال' },
                        { target: 'Kitchen', position: { x: 1.5, y: 0.5, z: -2.5 }, rotation: { x: 0, y: -40, z: 0 }, label: 'المطبخ' },
                        { target: 'Corridor', position: { x: 0, y: 0.5, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الممر' }
                    ],
                    image: "assets/Living_Room.jpg"
                },
                'Kitchen': {
                    title: 'المطبخ',
                    hotspots: [
                        { target: 'Living_Room', position: { x: 0, y: 0.5, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الصالة' }
                    ],
                    image: "https://images.unsplash.com/photo-1484154218962-a197022b5858?ixlib=rb-1.2.1&auto=format&fit=crop&w=1953&q=80"
                },
                'Corridor': {
                    title: 'الممر',
                    hotspots: [
                        { target: 'Living_Room', position: { x: 0, y: 0.5, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الصالة' },
                        { target: 'Bedroom', position: { x: 1.5, y: 0.5, z: -2.5 }, rotation: { x: 0, y: -40, z: 0 }, label: 'غرفة النوم' },
                        { target: 'Bathroom', position: { x: -1.5, y: 0.5, z: -2.5 }, rotation: { x: 0, y: 40, z: 0 }, label: 'الحمام' }
                    ],
                    image: "https://images.unsplash.com/photo-1533090368676-1fd25485db88?ixlib=rb-1.2.1&auto=format&fit=crop&w=1949&q=80"
                },
                'Bedroom': {
                    title: 'غرفة النوم',
                    hotspots: [
                        { target: 'Corridor', position: { x: 0, y: 0.5, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الممر' }
                    ],
                    image: "https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                },
                'Bathroom': {
                    title: 'الحمام',
                    hotspots: [
                        { target: 'Corridor', position: { x: 0, y: 0.5, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الممر' }
                    ],
                    image: "https://images.unsplash.com/photo-1552321554-5fefe8c9ef14?ixlib=rb-1.2.1&auto=format&fit=crop&w=1934&q=80"
                }
            },
            startScene: 'Reception'
        };

        // متغيرات حالة
        let sceneLoaded = false;
        const imagesToLoad = Object.keys(tourData.scenes).length;
        let imagesLoaded = 0;
        
        // محاكاة تحميل الأصول
        document.addEventListener('DOMContentLoaded', () => {
            const loadingBar = document.getElementById('loading-bar');
            const startBtn = document.getElementById('start-btn');
            startBtn.style.display = 'none';
            
            // تحميل الصور الحقيقية
            preloadImages();
            
            let progress = 0;
            
            const loadingInterval = setInterval(() => {
                // حساب التقدم بناءً على الصور المحملة
                const realProgress = Math.min(100, Math.floor((imagesLoaded / imagesToLoad) * 100));
                progress = Math.min(progress + 2, realProgress);
                
                loadingBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    startBtn.style.display = 'block';
                    startBtn.classList.add('pulse');
                }
            }, 200);
        });
        
        // دالة لتحميل الصور مسبقًا
        function preloadImages() {
            Object.keys(tourData.scenes).forEach(sceneName => {
                const img = new Image();
                img.src = tourData.scenes[sceneName].image;
                img.onload = () => {
                    imagesLoaded++;
                };
                img.onerror = () => {
                    console.error(`فشل تحميل الصورة: ${tourData.scenes[sceneName].image}`);
                    imagesLoaded++;
                };
            });
        }

        // بدء الجولة
        document.getElementById('start-btn').addEventListener('click', () => {
            const welcomeScreen = document.getElementById('welcome-screen');
            welcomeScreen.style.opacity = '0';
            
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                initVirtualTour();
            }, 1000);
        });

        // تهيئة الجولة الافتراضية
        function initVirtualTour() {
            // إنشاء مشهد A-Frame
            const sceneContainer = document.getElementById('scene-container');
            sceneContainer.innerHTML = `
                <a-scene loading-screen="enabled: false" vr-mode-ui="enabled: true" cursor="rayOrigin: mouse">
                    <!-- أصول الصور -->
                    <a-assets>
                        <img id="Reception-texture" src="${tourData.scenes['Reception'].image}">
                        <img id="Living_Room-texture" src="${tourData.scenes['Living_Room'].image}">
                        <img id="Kitchen-texture" src="${tourData.scenes['Kitchen'].image}">
                        <img id="Corridor-texture" src="${tourData.scenes['Corridor'].image}">
                        <img id="Bedroom-texture" src="${tourData.scenes['Bedroom'].image}">
                        <img id="Bathroom-texture" src="${tourData.scenes['Bathroom'].image}">
                    </a-assets>
                    
                    <!-- الكاميرا -->
                    <a-entity id="camera" position="0 1.6 0">
                        <a-camera>
                            <a-cursor></a-cursor>
                        </a-camera>
                    </a-entity>
                    
                    <!-- إضاءة -->
                    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
                    <a-entity light="type: directional; intensity: 0.8; position: -1 2 1"></a-entity>
                    
                    <!-- مؤشر المشهد -->
                    <div class="scene-indicator">
                        <h2 id="current-scene-name">الاستقبال</h2>
                        <p>بدء الجولة الافتراضية</p>
                    </div>
                </a-scene>
            `;
            
            // الانتظار حتى يتم تحميل المشهد
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                sceneLoaded = true;
                loadScene(tourData.startScene);
                
                // تهيئة وضع VR
                document.getElementById('vr-btn').addEventListener('click', () => {
                    scene.enterVR();
                });
                
                // تهيئة وضع ملء الشاشة
                document.getElementById('fullscreen-btn').addEventListener('click', () => {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                    }
                });
            });
        }

        // تحميل مشهد معين
        function loadScene(sceneName) {
            if (!sceneLoaded) return;
            
            const scene = document.querySelector('a-scene');
            const sceneData = tourData.scenes[sceneName];
            const transition = document.getElementById('scene-transition');
            
            // بدء تأثير الانتقال
            transition.style.opacity = '1';
            transition.style.pointerEvents = 'auto';
            
            setTimeout(() => {
                // تحديث عنوان المشهد
                document.getElementById('scene-info').textContent = sceneData.title;
                document.getElementById('current-scene-name').textContent = sceneData.title;
                
                // إزالة المشهد السابق إن وجد
                const oldSky = document.querySelector('a-sky');
                if (oldSky) oldSky.parentNode.removeChild(oldSky);
                
                const oldHotspots = document.querySelectorAll('.hotspot');
                oldHotspots.forEach(hotspot => hotspot.parentNode.removeChild(hotspot));
                
                // إنشاء مشهد السماء الجديد باستخدام الصورة
                const sky = document.createElement('a-sky');
                sky.setAttribute('src', `#${sceneName}-texture`);
                sky.setAttribute('rotation', '0 -130 0');
                scene.appendChild(sky);
                
                // إنشاء مؤشر المشهد
                const sceneIndicator = document.querySelector('.scene-indicator');
                sceneIndicator.style.display = 'block';
                sceneIndicator.style.opacity = '1';
                
                setTimeout(() => {
                    sceneIndicator.style.opacity = '0';
                    setTimeout(() => {
                        sceneIndicator.style.display = 'none';
                    }, 1000);
                }, 2000);
                
                // إنشاء نقاط التفاعل
                sceneData.hotspots.forEach((hotspot, index) => {
                    const hotspotEl = document.createElement('a-entity');
                    hotspotEl.classList.add('hotspot');
                    hotspotEl.setAttribute('position', `${hotspot.position.x} ${hotspot.position.y} ${hotspot.position.z}`);
                    hotspotEl.setAttribute('rotation', `${hotspot.rotation.x} ${hotspot.rotation.y} ${hotspot.rotation.z}`);
                    hotspotEl.setAttribute('look-at', '[camera]');
                    
                    // إنشاء الشكل المرئي لنقطة التفاعل
                    const hotspotVisual = document.createElement('a-ring');
                    hotspotVisual.setAttribute('radius-inner', '0.10');
                    hotspotVisual.setAttribute('radius-outer', '0.20');
                    hotspotVisual.setAttribute('color', '#4CC3D9');
                    hotspotVisual.setAttribute('transparent', 'true');
                    hotspotVisual.setAttribute('opacity', '0.8');
                    hotspotVisual.setAttribute('animation', 'property: scale; from: 1 1 1; to: 1.3 1.3 1.3; dur: 1000; loop: true; dir: alternate; easing: easeInOutSine');
                    hotspotVisual.classList.add('hotspot-pulse');
                    
                    // تأثير إضافي
                    const hotspotPulse = document.createElement('a-ring');
                    hotspotPulse.setAttribute('radius-inner', '0.20');
                    hotspotPulse.setAttribute('radius-outer', '0.25');
                    hotspotPulse.setAttribute('color', '#4CC3D9');
                    hotspotPulse.setAttribute('transparent', 'true');
                    hotspotPulse.setAttribute('opacity', '0.4');
                    hotspotPulse.setAttribute('animation', 'property: scale; from: 1 1 1; to: 1.5 1.5 1.5; dur: 2000; loop: true; dir: alternate; easing: easeInOutSine');
                    
                    hotspotEl.appendChild(hotspotVisual);
                    hotspotEl.appendChild(hotspotPulse);
                    
                    // تفاعل النقطة
                    hotspotEl.addEventListener('click', () => {
                        // تأثير انتقالي
                        const fade = document.createElement('a-entity');
                        fade.setAttribute('geometry', 'primitive: plane; width: 10; height: 10');
                        fade.setAttribute('material', 'color: black; opacity: 0');
                        fade.setAttribute('position', '0 0 -1');
                        fade.setAttribute('animation', 'property: material.opacity; to: 1; dur: 500; easing: linear');
                        scene.appendChild(fade);
                        
                        setTimeout(() => {
                            loadScene(hotspot.target);
                        }, 500);
                    });
                    
                    // تأثيرات عند التمرير فوق النقطة
                    hotspotEl.addEventListener('mouseenter', () => {
                        hotspotVisual.setAttribute('color', '#FFC65D');
                        hotspotPulse.setAttribute('color', '#FFC65D');
                        hotspotVisual.setAttribute('scale', '1.2 1.2 1.2');
                        hotspotVisual.setAttribute('animation', 'property: components.material.material.color; type: color; from: #FFC65D; to: #F16745; dur: 1000; loop: true; dir: alternate');
                        
                        // عرض التسمية
                        const label = document.createElement('div');
                        label.classList.add('hotspot-label');
                        label.textContent = hotspot.label;
                        label.style.left = `${window.innerWidth/2}px`;
                        label.style.top = `${window.innerHeight/2 - 50}px`;
                        label.style.opacity = '1';
                        document.body.appendChild(label);
                        
                        hotspotEl.labelElement = label;
                    });
                    
                    hotspotEl.addEventListener('mouseleave', () => {
                        hotspotVisual.setAttribute('color', '#4CC3D9');
                        hotspotPulse.setAttribute('color', '#4CC3D9');
                        hotspotVisual.setAttribute('scale', '1 1 1');
                        hotspotVisual.removeAttribute('animation');
                        
                        // إخفاء التسمية
                        if (hotspotEl.labelElement) {
                            hotspotEl.labelElement.style.opacity = '0';
                            setTimeout(() => {
                                if (hotspotEl.labelElement && hotspotEl.labelElement.parentNode) {
                                    hotspotEl.labelElement.parentNode.removeChild(hotspotEl.labelElement);
                                }
                            }, 300);
                        }
                    });
                    
                    scene.appendChild(hotspotEl);
                });
                
                // إنهاء تأثير الانتقال
                setTimeout(() => {
                    transition.style.opacity = '0';
                    transition.style.pointerEvents = 'none';
                }, 500);
            }, 500);
        }
    </script>
