<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Bloom Glow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- مكتبة الـ Bloom Effect -->
    <script src="https://cdn.jsdelivr.net/gh/supermedium/aframe-effects/dist/aframe-effects.min.js"></script>
  </head>
  <body>
    <a-scene effects="bloom" bloom="strength: 2; radius: 0.5; threshold: 0.1">
      <!-- صورة بانورامية -->
      <a-sky src="your-pano.jpg"></a-sky>

      <!-- هوت سبوت -->
      <a-entity id="hotspot1" position="0 1.6 -3"></a-entity>
    </a-scene>

    <script>
      function createHotspot(id, position, label) {
        const hotspot = document.getElementById(id);

        // الكرة الأساسية (لون واحد)
        const sphere = document.createElement('a-sphere');
        sphere.setAttribute('radius', '0.15');
        sphere.setAttribute('color', '#87cefa'); // أزرق سماوي
        sphere.setAttribute('material', 'shader: standard');
        hotspot.appendChild(sphere);

        // التوهج (لون أبيض مع Bloom)
        const glow = document.createElement('a-sphere');
        glow.setAttribute('radius', '0.22');
        glow.setAttribute('material', 'color: #ffffff; emissive: #ffffff; emissiveIntensity: 6; opacity: 0.4; transparent: true; shader: standard');
        hotspot.appendChild(glow);

        hotspot.setAttribute('position', position);
      }

      createHotspot('hotspot1', '0 1.6 -3', 'Room 1');
    </script>
  </body>
</html>
