<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Visible Labels</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style> body { margin: 0; } </style>
  </head>
  <body>
    <a-scene>
      <!-- السماء -->
      <a-sky color="#222"></a-sky>

      <!-- الكاميرا -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- حاوية النصوص المستقلة -->
      <a-entity id="labelContainer"></a-entity>

      <script>
        const labelContainer = document.querySelector('#labelContainer');

        // نص 1 أمام الكاميرا مباشرة
        const label1 = document.createElement('a-entity');
        label1.setAttribute('text', {
          value: 'Welcome to VR Tour',
          align: 'center',
          width: 4,
          color: '#FFFFFF'
        });
        label1.setAttribute('position', '0 2 -3'); // أمام الكاميرا
        labelContainer.appendChild(label1);

        // نص 2 يمين الكاميرا
        const label2 = document.createElement('a-entity');
        label2.setAttribute('text', {
          value: 'Explore Each Room',
          align: 'center',
          width: 3,
          color: '#FFD700'
        });
        label2.setAttribute('position', '2 1.5 -2');
        labelContainer.appendChild(label2);

        // نص 3 يسار الكاميرا
        const label3 = document.createElement('a-entity');
        label3.setAttribute('text', {
          value: 'Bedroom Area',
          align: 'center',
          width: 3,
          color: '#FF4444'
        });
        label3.setAttribute('position', '-2 1.8 -2.5');
        labelContainer.appendChild(label3);
      </script>
    </a-scene>
  </body>
</html>
