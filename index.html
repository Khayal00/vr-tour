<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة VR 360° مع Meta Quest</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            background: #000;
            color: #fff;
            height: 100vh;
            width: 100vw;
        }
        
        #scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease;
        }
        
        #loadingContent {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #00c3ff, #0077ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }
        
        .logo i {
            font-size: 60px;
            color: white;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00c3ff, #ffff1c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 195, 255, 0.3);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c3ff, #0077ff);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        #startButton {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 1.5rem;
            background: linear-gradient(to right, #00c3ff, #0077ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 119, 255, 0.4);
        }
        
        #startButton:hover {
            background: linear-gradient(to right, #0077ff, #00c3ff);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 119, 255, 0.6);
        }
        
        .instructions {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
        }
        
        .instructions h3 {
            color: #00c3ff;
            margin-bottom: 15px;
        }
        
        .instructions p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .scene-title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: white;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            opacity: 0.9;
        }
        
        .navigation-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 195, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(0, 195, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 195, 255, 0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .hotspot-label {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            pointer-events: none;
        }
        
        .scene-info {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل والبدء -->
    <div id="loadingScreen">
        <div id="loadingContent">
            <div class="logo-container">
                <div class="logo">
                    <i>VR</i>
                </div>
            </div>
            <h1>تجربة الواقع الافتراضي 360°</h1>
            <h2>مع نظارة Meta Quest</h2>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <button id="startButton">بدء الرحلة</button>
            
            <div class="instructions">
                <h3>كيفية الاستخدام:</h3>
                <p>• استخدم مؤشر النظارة لتحديد النقاط الساخنة</p>
                <p>• اضغط على زر التحكم للانتقال بين المشاهد</p>
                <p>• حرك رأسك لتستكشف المشهد من جميع الزوايا</p>
                <p>• استمتع بتجربة غامرة كاملة مع الصوت المحيطي</p>
            </div>
        </div>
    </div>
    
    <!-- مشهد A-Frame -->
    <a-scene id="scene" vr-mode-ui="enabled: false">
        <!-- الأصول -->
        <a-assets>
            <!-- الصور الـ 360 (ستحتاج لاستبدالها بصورك) -->
            <img id="scene1" src="assets/Living_room.jpg">
            <img id="scene2" src="assets/Reception.jpg">
            <img id="scene3" src="assets/Kitchen.jpg">
            <img id="scene4" src="assets/Corridor.jpg">
            <img id="scene5" src="assets/Bedroom.jpg">
            <img id="scene6" src="assets/Bathroom.jpg">
            
            <!-- أيقونات النقاط الساخنة -->
            <img id="hotspot" src="assets/Kitchen1.png">
        </a-assets>
        
        <!-- المشاهد الـ 360 (سيتم تبديلها) -->
        <a-sky id="currentScene" src="#scene1" rotation="0 -90 0"></a-sky>
        
        <!-- الكاميرا -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-entity camera look-controls wasd-controls="enabled: false"></a-entity>
        </a-entity>
        
        <!-- النقاط الساخنة -->
        <a-entity class="hotspot" position="0 1.5 -3" data-scene="scene2">
            <a-image src="#hotspot" scale="0.5 0.5 0.5" animation="property: scale; to: 0.6 0.6 0.6; dir: alternate; dur: 1000; loop: true"></a-image>
            <a-entity position="0 -0.5 0" class="hotspot-label" text="value: المشهد الجبلي; align: center; color: white; width: 4"></a-entity>
        </a-entity>
        
        <a-entity class="hotspot" position="-3 1.5 0" data-scene="scene3">
            <a-image src="#hotspot" scale="0.5 0.5 0.5" animation="property: scale; to: 0.6 0.6 0.6; dir: alternate; dur: 1000; loop: true"></a-image>
            <a-entity position="0 -0.5 0" class="hotspot-label" text="value: شاطئ البحر; align: center; color: white; width: 4"></a-entity>
        </a-entity>
        
        <a-entity class="hotspot" position="0 1.5 3" data-scene="scene4">
            <a-image src="#hotspot" scale="0.5 0.5 0.5" animation="property: scale; to: 0.6 0.6 0.6; dir: alternate; dur: 1000; loop: true"></a-image>
            <a-entity position="0 -0.5 0" class="hotspot-label" text="value: الغابة الخضراء; align: center; color: white; width: 4"></a-entity>
        </a-entity>
        
        <!-- معلومات المشهد -->
        <a-entity class="scene-title" text="value: المشهد الأول: الوادي السحري; align: center; color: white; width: 8"></a-entity>
        
        <a-entity class="scene-info" text="value: حرك رأسك لتستكشف المشهد. انظر إلى النقاط المضيئة للانتقال.; align: center; color: #aaffff; width: 8"></a-entity>
        
        <a-entity class="navigation-info" text="value: يمكنك استخدام أزرار التحكم في نظارة Meta Quest للانتقال; align: center; color: #aaffaa; width: 8"></a-entity>
        
        <!-- تأثيرات الانتقال -->
        <a-entity id="transitionOverlay" geometry="primitive: plane; height: 100; width: 100" 
                  material="color: black; opacity: 0" 
                  position="0 0 -1"
                  scale="20 20 1"></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const progressBar = document.getElementById('progressBar');
            const startButton = document.getElementById('startButton');
            const scene = document.getElementById('scene');
            const currentScene = document.getElementById('currentScene');
            const hotspots = document.querySelectorAll('.hotspot');
            const transitionOverlay = document.getElementById('transitionOverlay');
            const sceneTitle = document.querySelector('.scene-title');
            const sceneInfo = document.querySelector('.scene-info');
            
            // محاكاة شريط التقدم
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // إظهار زر البدء مع تأثير
                    setTimeout(() => {
                        startButton.style.opacity = '1';
                        startButton.style.transform = 'translateY(0)';
                    }, 500);
                }
                progressBar.style.width = `${progress}%`;
            }, 200);
            
            // بدء التجربة
            startButton.addEventListener('click', function() {
                // تأثير اختفاء شاشة التحميل
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    scene.style.opacity = '1';
                    
                    // تفعيل عناصر التحكم بعد بدء التجربة
                    const cameraRig = document.getElementById('cameraRig');
                    cameraRig.setAttribute('wasd-controls', 'enabled: true');
                }, 1500);
            });
            
            // معالجة النقاط الساخنة
            hotspots.forEach(hotspot => {
                hotspot.addEventListener('click', function() {
                    const targetScene = this.getAttribute('data-scene');
                    
                    // تأثير انتقال
                    transitionOverlay.setAttribute('material', 'opacity', 1);
                    transitionOverlay.setAttribute('animation', {
                        property: 'material.opacity',
                        to: 1,
                        dur: 500,
                        easing: 'easeInOutQuad'
                    });
                    
                    setTimeout(() => {
                        // تغيير المشهد
                        currentScene.setAttribute('src', `#${targetScene}`);
                        
                        // تحديث عنوان المشهد
                        updateSceneTitle(targetScene);
                        
                        // إخفاء تأثير الانتقال
                        setTimeout(() => {
                            transitionOverlay.setAttribute('animation', {
                                property: 'material.opacity',
                                to: 0,
                                dur: 800,
                                easing: 'easeInOutQuad'
                            });
                        }, 500);
                    }, 600);
                });
            });
            
            // تحديث عنوان المشهد
            function updateSceneTitle(sceneId) {
                const sceneNames = {
                    'scene1': 'المشهد الأول: الوادي السحري',
                    'scene2': 'المشهد الثاني: القمم الجبلية',
                    'scene3': 'المشهد الثالث: شاطئ الأحلام',
                    'scene4': 'المشهد الرابع: الغابة الخضراء',
                    'scene5': 'المشهد الخامس: الصحراء الذهبية',
                    'scene6': 'المشهد السادس: المدينة الحديثة'
                };
                
                sceneTitle.setAttribute('text', 'value', sceneNames[sceneId] || 'مشهد 360°');
            }
            
            // كشف الحركة لأجهزة VR
            if (navigator.getVRDisplays) {
                navigator.getVRDisplays().then(displays => {
                    if (displays.length > 0) {
                        sceneInfo.setAttribute('text', 'value', 'تم الكشف عن نظارة Meta Quest. استمتع بالتجربة!');
                    }
                });
            }
        });
    </script>
</body>
</html>
