<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour - Hotspot Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- الكاميرا + cursor -->
      <a-entity camera look-controls>
        <a-cursor fuse="true" fuse-timeout="1000"
                  material="color: white; shader: flat">
        </a-cursor>
      </a-entity>

      <!-- المشهد الأول -->
      <a-sky id="scene1" src="scene1.jpg" visible="true"></a-sky>

      <!-- المشهد الثاني -->
      <a-sky id="scene2" src="scene2.jpg" visible="false"></a-sky>

      <!-- الهوت سبوت -->
      <a-entity geometry="primitive: circle; radius: 0.5"
                material="color: red; shader: flat"
                position="0 1.6 -3"
                class="clickable"
                event-set__click="_event: click; _target: #scene1; visible: false"
                event-set__click2="_event: click; _target: #scene2; visible: true">
      </a-entity>

    </a-scene>
  </body>
</html>
