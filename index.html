<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with HUD Scene Name (Crossfade)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
      .hotspot.disabled { pointer-events: none; opacity: 0.6; }
    </style>
  </head>
  <body>
    <a-scene>
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>

        <!-- HUD: اسم المشهد -->
        <a-text 
          id="sceneLabel"
          value="Living Room"
          position="-1.2 0.8 -1"
          align="center"
          color="#FFFFFF"
          width="1">
        </a-text>

        <!-- المستطيل الشفاف الثابت مقابل الكاميرا -->
        <a-entity id="hudPlane" position="-1.2 0.8 -1">
          <a-plane 
            width="0.3" 
            height="0.1"
            material="color: #000000; opacity: 0.5; side: double; transparent: true">
          </a-plane>
        </a-entity>

      </a-entity>

      <!-- السماء الافتراضية (سيُستبدل عند الانتقال) -->
      <a-sky id="sky" rotation="0 -90 0" material="shader: flat; opacity: 1; transparent: true"></a-sky>

      <a-entity id="hotspotContainer"></a-entity>

      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
      </a-assets>
    </a-scene>

    <script>
      // تعريف المشاهد والـ hotspots (كما في كودك)
      const scenes = {
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', position: '-3 1.6 4', img: 'assets/link2.png', size: 0.8 },
            { target: 'Reception', position: '-3 1.6 -1.7', img: 'assets/link.png', size: 0.6 },
            { target: 'Corridor', position: '3 1.6 3', img: 'assets/link1.png', size: 1 }
          ]
        },
        Kitchen: {
          src: 'assets/Kitchen.jpg',
          hotspots: [
            { target: 'Living_Room', position: '4 1.6 -7', img: 'assets/link2.png', size: 0.7 }
          ]
        },
        Reception: {
          src: 'assets/Reception.jpg',
          hotspots: [
            { target: 'Living_Room', position: '5 1.6 -1', img: 'assets/link.png', size: 0.6 }
          ]
        },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', position: '3 1.6 -0.5', img: 'assets/link2.png', size: 0.9 },
            { target: 'Bedroom', position: '-0.2 1.6 -3.5', img: 'assets/link2.png', size: 0.7 },
            { target: 'Living_Room', position: '1 1.6 3', img: 'assets/link2.png', size: 0.8 }
          ]
        },
        Bathroom: {
          src: 'assets/Bathroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-1 1.6 4', img: 'assets/link1.png', size: 0.6 }
          ]
        },
        Bedroom: {
          src: 'assets/Bedroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-0.5 1.6 4', img: 'assets/link1.png', size: 0.7 }
          ]
        }
      };

      let isTransitioning = false; // علم لمنع تبديل متكرر أثناء الانتقال

      function makeGlowDataURL(size = 512, colorCenter = '255,240,200', colorMid = '0,128,255') {
        const canvas = document.createElement('canvas');
        canvas.width = canvas.height = size;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
        grad.addColorStop(0, `rgba(${colorCenter}, 0.95)`);
        grad.addColorStop(0.25, `rgba(${colorMid}, 0.7)`);
        grad.addColorStop(0.5, `rgba(${colorMid}, 0.4)`);
        grad.addColorStop(1, `rgba(${colorMid}, 0)`);
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,size,size);
        return canvas.toDataURL();
      }

      // فصل إنشاء الـ hotspots في دالة خاصة حتى نتمكن من استدعائها بعد انتهاء الانتقال
      function createHotspots(sceneName) {
        const hotspotContainer = document.querySelector('#hotspotContainer');
        hotspotContainer.innerHTML = '';

        scenes[sceneName].hotspots.forEach((hs, idx) => {
          const glowId = `glow-img-${sceneName}-${idx}-${Date.now()}`;
          const dataURL = makeGlowDataURL(512);
          const glowImg = document.createElement('img');
          glowImg.setAttribute('id', glowId);
          glowImg.setAttribute('src', dataURL);
          document.querySelector('a-assets').appendChild(glowImg);

          // main hotspot
          const el = document.createElement('a-plane');
          el.setAttribute('class', 'hotspot');
          el.setAttribute('position', hs.position);
          el.setAttribute('width', hs.size || 0.6);
          el.setAttribute('height', hs.size || 0.6);
          el.setAttribute('material', `src: url(${hs.img}); transparent: true; shader: flat`);
          el.setAttribute('look-at', '#cameraRig');
          el.setAttribute('animation__pulse', 'property: scale; dir: alternate; dur: 1500; loop: true; to: 1.3 1.3 1.3');

          // glow plane
          const glow = document.createElement('a-plane');
          glow.setAttribute('position', hs.position);
          const glowScale = (hs.size || 0.6) * 1.2;
          glow.setAttribute('width', glowScale);
          glow.setAttribute('height', glowScale);
          glow.setAttribute('look-at', '#cameraRig');
          glow.setAttribute('material', `src: #${glowId}; transparent: true; shader: flat; depthTest: false; opacity: 0`);
          glow.setAttribute('visible', 'false');

          // label فوق الهوتسبوت
          const label = document.createElement('a-text');
          label.setAttribute('value', hs.target.replace('_', ' '));
          label.setAttribute('align', 'center');
          label.setAttribute('color', '#FFFFFF');
          label.setAttribute('width', 4);
          label.setAttribute('look-at', '#cameraRig');
          const pos = hs.position.split(' ');
          label.setAttribute('position', `${pos[0]} ${parseFloat(pos[1]) + 0.6} ${pos[2]}`);
          label.setAttribute('scale', '0 0 0'); 
          label.setAttribute('visible', 'true');

          // Mouse interactions
          el.addEventListener('mouseenter', () => {
            if (isTransitioning) return;
            el.removeAttribute('animation__pulse');
            el.setAttribute('animation__hover', 'property: scale; to: 1.5 1.5 1.5; dur: 180; easing: easeOutQuad');
            label.removeAttribute('animation__scalefadeout');
            label.setAttribute('animation__scalefadein', 'property: scale; to: 1 1 1; dur: 300; easing: easeOutQuad');
            glow.setAttribute('visible', 'true');
            glow.removeAttribute('animation__fadeout');
            glow.setAttribute('animation__fadein', 'property: material.opacity; to: 0.85; dur: 200; easing: easeOutQuad');
            glow.removeAttribute('animation__glowscaleback');
            glow.setAttribute('animation__glowscale', 'property: scale; to: 1.25 1.25 1.25; dur: 200; easing: easeOutQuad');
          });

          el.addEventListener('mouseleave', () => {
            if (isTransitioning) return;
            el.removeAttribute('animation__hover');
            el.setAttribute('scale', '1 1 1');
            el.setAttribute('animation__pulse', 'property: scale; dir: alternate; dur: 1500; loop: true; to: 1.3 1.3 1.3');
            label.removeAttribute('animation__scalefadein');
            label.setAttribute('animation__scalefadeout', 'property: scale; to: 0 0 0; dur: 300; easing: easeOutQuad');
            glow.removeAttribute('animation__fadein');
            glow.setAttribute('animation__fadeout', 'property: material.opacity; to: 0; dur: 300; easing: easeOutQuad');
            glow.removeAttribute('animation__glowscale');
            glow.setAttribute('animation__glowscaleback', 'property: scale; to: 1 1 1; dur: 300; easing: easeOutQuad');
            setTimeout(() => { try { glow.setAttribute('visible', 'false'); } catch(e){} }, 320);
          });

          el.addEventListener('click', () => {
            if (isTransitioning) return; // منع تبديل متعدد أثناء الانتقال
            const audio = document.querySelector('#transitionSound');
            audio.pause();
            audio.currentTime = 0;
            audio.play().catch(() => {});
            changeScene(hs.target, false);
          });

          hotspotContainer.appendChild(glow);
          hotspotContainer.appendChild(el);
          hotspotContainer.appendChild(label);
        });
      }

      // الدالة المسؤولة عن الانتقال مع تأثير التلاشي المتداخل (crossfade)
      function changeScene(sceneName, instant = false) {
        if (isTransitioning) return;
        isTransitioning = true;

        const sceneEl = document.querySelector('a-scene');
        const oldSky = document.querySelector('#sky');
        const audio = document.querySelector('#transitionSound');

        // تحديث نص الـ HUD فوراً
        document.querySelector('#sceneLabel').setAttribute('value', sceneName.replace('_', ' '));

        // حالة التحميل الفوري (أول تحميل أو طلب بدون تأثير)
        if (instant || !oldSky.getAttribute('src')) {
          oldSky.setAttribute('src', scenes[sceneName].src);
          oldSky.setAttribute('material', 'shader: flat; opacity: 1; transparent: true;');
          // أنشئ الـ hotspots فوراً
          createHotspots(sceneName);
          isTransitioning = false;
          return;
        }

        // إنشاء سماء جديدة فوق القديمة ببدء شفاف
        const newSky = document.createElement('a-sky');
        newSky.setAttribute('id', `sky-new-${Date.now()}`);
        newSky.setAttribute('src', scenes[sceneName].src);
        newSky.setAttribute('rotation', oldSky.getAttribute('rotation') || '0 -90 0');
        newSky.setAttribute('material', 'shader: flat; opacity: 0; transparent: true; depthTest: false');
        sceneEl.appendChild(newSky);

        // تعطيل التفاعل مع الهوتسبوت الحالية أثناء الانتقال
        document.querySelectorAll('.hotspot').forEach(el => el.classList.add('disabled'));

        // تشغيل أنيميشن التلاشي
        const duration = 800; // المدة بالـ ms
        newSky.setAttribute('animation__fadein', `property: material.opacity; to: 1; dur: ${duration}; easing: easeInOutQuad`);
        oldSky.setAttribute('animation__fadeout', `property: material.opacity; to: 0; dur: ${duration}; easing: easeInOutQuad`);

        // بعد انتهاء التلاشي: إزالة السماء القديمة، إعادة تسمية الجديدة، وإنشاء الـ hotspots للمشهد الجديد
        setTimeout(() => {
          try { oldSky.parentNode.removeChild(oldSky); } catch(e){}
          newSky.setAttribute('id', 'sky');

          // إنشاء الهوتسبوتس الخاصة بالمشهد الجديد
          createHotspots(sceneName);

          isTransitioning = false;
        }, duration + 50);
      }

      // تهيئة الصفحة
      window.addEventListener('load', () => {
        // السماح بتشغيل الصوت عند أول تفاعل للمستخدم (سياسة متصفحات الصوت)
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });

        // تحميل المشهد الأول مباشرة دون تأثير تلاشي
        changeScene('Living_Room', true);
      });
    </script>
  </body>
</html>
