<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Glowing PNG Hotspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>
      </a-entity>

      <!-- السماء مع تأثير التلاشي -->
      <a-sky id="sky" rotation="0 -90 0"
             material="opacity: 1; transparent: true"
             animation__fadeout="startEvents: fadeout; property: material.opacity; from: 1; to: 0; dur: 300"
             animation__fadein="startEvents: fadein; property: material.opacity; from: 0; to: 1; dur: 300">
      </a-sky>

      <a-entity id="hotspotContainer"></a-entity>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', position: '2 1.6 -2.5' },
            { target: 'Reception', position: '-2 1.6 -2.5' },
            { target: 'Corridor', position: '0 1.6 -2.5' }
          ]
        },
        Kitchen: { src: 'assets/Kitchen.jpg', hotspots: [ { target: 'Living_Room', position: '0 1.6 -2.5' } ] },
        Reception: { src: 'assets/Reception.jpg', hotspots: [ { target: 'Living_Room', position: '0 1.6 -2.5' } ] },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', position: '-2 1.6 -2.5' },
            { target: 'Bedroom', position: '2 1.6 -2.5' },
            { target: 'Living_Room', position: '0 1.6 -2.5' }
          ]
        },
        Bathroom: { src: 'assets/Bathroom.jpg', hotspots: [ { target: 'Corridor', position: '0 1.6 -2.5' } ] },
        Bedroom: { src: 'assets/Bedroom.jpg', hotspots: [ { target: 'Corridor', position: '0 1.6 -2.5' } ] }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');

        // تفعيل التلاشي للخارج
        sky.emit('fadeout');

        // تحميل الصورة مسبقًا
        const img = new Image();
        img.src = scenes[sceneName].src;
        img.onload = () => {
          setTimeout(() => {
            // تغيير الصورة وتفعيل التلاشي للداخل
            sky.setAttribute('src', scenes[sceneName].src);
            sky.emit('fadein');

            // إزالة الهوت سبوتات القديمة
            hotspotContainer.innerHTML = '';

            // إضافة الهوت سبوتات الجديدة
            scenes[sceneName].hotspots.forEach(hs => {
              const el = document.createElement('a-image');
              el.setAttribute('class', 'hotspot');
              el.setAttribute('src', 'assets/Kitchen1.png');
              el.setAttribute('position', hs.position);
              el.setAttribute('scale', '0.5 0.5 0.5');
              el.setAttribute('transparent', 'true');
              el.setAttribute('opacity', '0.8');

              el.addEventListener('mouseenter', () => {
                el.setAttribute('opacity', '1');
                el.setAttribute('scale', '0.7 0.7 0.7');
              });
              el.addEventListener('mouseleave', () => {
                el.setAttribute('opacity', '0.8');
                el.setAttribute('scale', '0.5 0.5 0.5');
              });

              el.addEventListener('click', () => {
                changeScene(hs.target);
              });

              hotspotContainer.appendChild(el);
            });
          }, 300); // نفس مدة التلاشي
        };
      }

      window.addEventListener('load', () => {
        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
