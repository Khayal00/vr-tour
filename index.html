<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Interactive Glowing Hotspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>

        <!-- طبقة التلاشي -->
        <a-plane id="fadePlane" position="0 0 -0.5" width="2" height="2"
                 material="color: black; opacity: 0; transparent: true"
                 animation__fadeout="startEvents: fadeout; property: material.opacity; from: 0; to: 1; dur: 500"
                 animation__fadein="startEvents: fadein; property: material.opacity; from: 1; to: 0; dur: 500">
        </a-plane>
      </a-entity>

      <!-- السماء -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- حاوية للهوت سبوت -->
      <a-entity id="hotspotContainer"></a-entity>

      <!-- تحميل الصوت -->
      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
      </a-assets>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', position: '2 1.6 -2.5' },
            { target: 'Reception', position: '-2 1.6 -2.5' },
            { target: 'Corridor', position: '0 1.6 -2.5' }
          ]
        },
        Kitchen: {
          src: 'assets/Kitchen.jpg',
          hotspots: [
            { target: 'Living_Room', position: '0 1.6 -2.5' }
          ]
        },
        Reception: {
          src: 'assets/Reception.jpg',
          hotspots: [
            { target: 'Living_Room', position: '0 1.6 -2.5' }
          ]
        },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', position: '-2 1.6 -2.5' },
            { target: 'Bedroom', position: '2 1.6 -2.5' },
            { target: 'Living_Room', position: '0 1.6 -2.5' }
          ]
        },
        Bathroom: {
          src: 'assets/Bathroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '0 1.6 -2.5' }
          ]
        },
        Bedroom: {
          src: 'assets/Bedroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '0 1.6 -2.5' }
          ]
        }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const fadePlane = document.querySelector('#fadePlane');
        const audio = document.querySelector('#transitionSound');

        fadePlane.emit('fadeout');

        setTimeout(() => {
          sky.setAttribute('src', scenes[sceneName].src);
          hotspotContainer.innerHTML = '';

          scenes[sceneName].hotspots.forEach(hs => {
            // إنشاء كيان يحتوي الكرة والحلقات
            const hotspot = document.createElement('a-entity');
            hotspot.setAttribute('class', 'hotspot');
            hotspot.setAttribute('position', hs.position);

            // الكرة البيضاء
            const sphere = document.createElement('a-sphere');
            sphere.setAttribute('radius', 0.2);
            sphere.setAttribute('color', '#FFFFFF');
            sphere.setAttribute('material', 'shader: standard');
            hotspot.appendChild(sphere);

            // الحلقة الداخلية للتوهج
            const ringMain = document.createElement('a-ring');
            ringMain.setAttribute('rotation', '-90 0 0');
            ringMain.setAttribute('radius-inner', 0.25);
            ringMain.setAttribute('radius-outer', 0.4);
            ringMain.setAttribute('material', 'color: #FFFFFF; shader: flat; opacity: 0.3; transparent: true');
            ringMain.setAttribute('animation__pulse', 'property: material.opacity; dir: alternate; dur: 1000; loop: true; to: 0.6');
            hotspot.appendChild(ringMain);

            // الحلقة الخارجية الضبابية
            const ringOuter = document.createElement('a-ring');
            ringOuter.setAttribute('rotation', '-90 0 0');
            ringOuter.setAttribute('radius-inner', 0.42);
            ringOuter.setAttribute('radius-outer', 0.6);
            ringOuter.setAttribute('material', 'color: #FFFFFF; shader: flat; opacity: 0.15; transparent: true');
            ringOuter.setAttribute('animation__pulse_outer', 'property: material.opacity; dir: alternate; dur: 1500; loop: true; to: 0.25');
            hotspot.appendChild(ringOuter);

            // تأثيرات المرور على الكيان كامل
            hotspot.setAttribute('animation__hover', 'property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200');
            hotspot.setAttribute('animation__leave', 'property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200');

            // تكبير الحلقات عند المرور
            hotspot.addEventListener('mouseenter', () => {
              ringMain.setAttribute('scale', '1.5 1.5 1.5');
              ringOuter.setAttribute('scale', '1.5 1.5 1.5');
            });
            hotspot.addEventListener('mouseleave', () => {
              ringMain.setAttribute('scale', '1 1 1');
              ringOuter.setAttribute('scale', '1 1 1');
            });

            // التنقل عند النقر
            hotspot.addEventListener('click', () => {
              audio.pause();
              audio.currentTime = 0;
              audio.play().catch(() => {});
              changeScene(hs.target);
            });

            hotspotContainer.appendChild(hotspot);

            // إضافة تسمية الغرفة
            const label = document.createElement('a-text');
            label.setAttribute('value', hs.target.replace('_', ' '));
            label.setAttribute('align', 'center');
            label.setAttribute('color', '#FFF');
            label.setAttribute('width', 2);
            const pos = hs.position.split(' ');
            label.setAttribute('position', `${pos[0]} ${parseFloat(pos[1]) + 0.3} ${pos[2]}`);
            hotspotContainer.appendChild(label);
          });

          fadePlane.emit('fadein');
        }, 500);
      }

      window.addEventListener('load', () => {
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });

        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
