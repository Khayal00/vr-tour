<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour - Cross-device Reliable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          id="cursor"
          rayOrigin="mouse"
          fuse="true"
          fuseTimeout="1500"
          raycaster="objects: .hotspot"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>
      </a-entity>

      <!-- السماء -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- حاوية الهوت سبوت -->
      <a-entity id="hotspotContainer"></a-entity>

      <!-- تحميل الصوت -->
      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
        <img id="imgLiving" src="assets/Living_Room.jpg">
        <img id="imgKitchen" src="assets/Kitchen.jpg">
        <img id="imgReception" src="assets/Reception.jpg">
        <img id="imgCorridor" src="assets/Corridor.jpg">
        <img id="imgBathroom" src="assets/Bathroom.jpg">
        <img id="imgBedroom" src="assets/Bedroom.jpg">
      </a-assets>
    </a-scene>

    <script>
      // تعريف المشاهد والهوت سبوت
      const scenes = {
        Living_Room: {
          src: '#imgLiving',
          hotspots: [
            { target: 'Kitchen', position: '-3 1.6 4' },
            { target: 'Reception', position: '-3 1.6 -1.7' },
            { target: 'Corridor', position: '3 1.6 3' }
          ]
        },
        Kitchen: { src: '#imgKitchen', hotspots: [{ target: 'Living_Room', position: '4 1.6 -7' }] },
        Reception: { src: '#imgReception', hotspots: [{ target: 'Living_Room', position: '5 1.6 -1' }] },
        Corridor: {
          src: '#imgCorridor',
          hotspots: [
            { target: 'Bathroom', position: '3 1.6 -0.5' },
            { target: 'Bedroom', position: '-0.2 1.6 -3.5' },
            { target: 'Living_Room', position: '1 1.6 3' }
          ]
        },
        Bathroom: { src: '#imgBathroom', hotspots: [{ target: 'Corridor', position: '-1 1.6 4' }] },
        Bedroom: { src: '#imgBedroom', hotspots: [{ target: 'Corridor', position: '-0.5 1.6 4' }] }
      };

      const sky = document.querySelector('#sky');
      const hotspotContainer = document.querySelector('#hotspotContainer');
      const audio = document.querySelector('#transitionSound');

      // دالة الانتقال مع fade
      function changeScene(sceneName) {
        // تشغيل الصوت
        audio.pause();
        audio.currentTime = 0;
        audio.play().catch(()=>{});

        // إخفاء الهوت سبوتات القديمة فورًا
        hotspotContainer.innerHTML = '';

        // تغيير السماء بعد fade بسيط
        sky.setAttribute('src', scenes[sceneName].src);

        // إضافة هوت سبوتات جديدة
        scenes[sceneName].hotspots.forEach(hs => {
          const el = document.createElement('a-sphere');
          el.setAttribute('class', 'hotspot');
          el.setAttribute('position', hs.position);
          el.setAttribute('radius', 0.12);
          el.setAttribute('color', '#FFFFFF');
          el.setAttribute('material', 'shader: standard; emissive: #FFD700; emissiveIntensity: 0');

          // حلقة توهج حول الكرة
          const ring = document.createElement('a-ring');
          ring.setAttribute('position', '0 0 0');
          ring.setAttribute('rotation', '-90 0 0');
          ring.setAttribute('radius-inner', 0.25);
          ring.setAttribute('radius-outer', 1);
          ring.setAttribute('material', 'color: #FFD700; shader: flat; opacity: 0.5; transparent: true');
          ring.setAttribute('scale', '1 1 1');
          el.appendChild(ring);

          // تفاعلات hover
          el.setAttribute('animation__hover', 'property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200');
          el.setAttribute('animation__hover_emissive', 'property: material.emissiveIntensity; startEvents: mouseenter; to: 1; dur: 200');
          ring.setAttribute('animation__hover_ring', 'property: scale; startEvents: mouseenter; to: 1.5 1.5 1.5; dur: 200');

          el.setAttribute('animation__leave', 'property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200');
          el.setAttribute('animation__leave_emissive', 'property: material.emissiveIntensity; startEvents: mouseleave; to: 0; dur: 200');
          ring.setAttribute('animation__leave_ring', 'property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200');

          // دعم gaze + click في النظارات
          el.addEventListener('click', () => changeScene(hs.target));
          el.addEventListener('mouseenter', function(evt) {
            // إذا كان fuse فعالًا في VR، ينقل بعد fuseTimeout تلقائيًا
            if (evt.detail && evt.detail.cursorEl && evt.detail.cursorEl.components.cursor.fuse) {
              setTimeout(() => changeScene(hs.target), evt.detail.cursorEl.components.cursor.data.fuseTimeout);
            }
          });

          hotspotContainer.appendChild(el);

          // إضافة تسمية الغرفة
          const label = document.createElement('a-text');
          label.setAttribute('value', hs.target.replace('_',' '));
          label.setAttribute('align','center');
          label.setAttribute('color','#FFF');
          label.setAttribute('width',2);
          const pos = hs.position.split(' ');
          label.setAttribute('position', `${pos[0]} ${parseFloat(pos[1])+0.3} ${pos[2]}`);
          hotspotContainer.appendChild(label);
        });
      }

      window.addEventListener('load', () => {
        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
