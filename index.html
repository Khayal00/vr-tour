<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Realistic Hotspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- إضاءة عامة -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <!-- إضاءة اتجاهية -->
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>

        <!-- طبقة التلاشي -->
        <a-plane id="fadePlane" position="0 0 -0.5" width="2" height="2"
                 material="color: black; opacity: 0; transparent: true"
                 animation__fadeout="startEvents: fadeout; property: material.opacity; from: 0; to: 1; dur: 500"
                 animation__fadein="startEvents: fadein; property: material.opacity; from: 1; to: 0; dur: 500">
        </a-plane>
      </a-entity>

      <!-- السماء -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- حاوية للهوت سبوت -->
      <a-entity id="hotspotContainer"></a-entity>

      <!-- تحميل الصوت -->
      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
      </a-assets>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', position: '2 1.6 -2.5' },
            { target: 'Reception', position: '-2 1.6 -2.5' },
            { target: 'Corridor', position: '0 1.6 -2.5' }
          ]
        },
        Kitchen: {
          src: 'assets/Kitchen.jpg',
          hotspots: [
            { target: 'Living_Room', position: '0 1.6 -2.5' }
          ]
        },
        Reception: {
          src: 'assets/Reception.jpg',
          hotspots: [
            { target: 'Living_Room', position: '0 1.6 -2.5' }
          ]
        },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', position: '-2 1.6 -2.5' },
            { target: 'Bedroom', position: '2 1.6 -2.5' },
            { target: 'Living_Room', position: '0 1.6 -2.5' }
          ]
        },
        Bathroom: {
          src: 'assets/Bathroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '0 1.6 -2.5' }
          ]
        },
        Bedroom: {
          src: 'assets/Bedroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '0 1.6 -2.5' }
          ]
        }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const fadePlane = document.querySelector('#fadePlane');
        const audio = document.querySelector('#transitionSound');

        fadePlane.emit('fadeout');

        setTimeout(() => {
          sky.setAttribute('src', scenes[sceneName].src);
          hotspotContainer.innerHTML = '';

          scenes[sceneName].hotspots.forEach(hs => {
            const pos = hs.position.split(' ');

            // حاوية للنقطة الساخنة
            const hotspot = document.createElement('a-entity');
            hotspot.setAttribute('position', hs.position);

            // الكرة الأصلية
            const sphere = document.createElement('a-sphere');
            sphere.setAttribute('class', 'hotspot');
            sphere.setAttribute('radius', 0.2);
            sphere.setAttribute('material', 'shader: standard; color: #FF0000');
            sphere.setAttribute('id', `sphere-${hs.target}`);

            // التوهج الخارجي
            const glow = document.createElement('a-sphere');
            glow.setAttribute('radius', 0.25);
            glow.setAttribute('color', '#FFAAAA');
            glow.setAttribute('opacity', '0.5');
            glow.setAttribute('visible', 'false');
            glow.setAttribute('scale', '1 1 1');
            glow.setAttribute('id', `glow-${hs.target}`);

            // نبض الحجم
            const pulseScale = document.createElement('a-animation');
            pulseScale.setAttribute('attribute', 'scale');
            pulseScale.setAttribute('from', '1 1 1');
            pulseScale.setAttribute('to', '1.5 1.5 1.5');
            pulseScale.setAttribute('dur', '600');
            pulseScale.setAttribute('direction', 'alternate');
            pulseScale.setAttribute('repeat', 'indefinite');
            pulseScale.setAttribute('begin', 'startPulse');
            glow.appendChild(pulseScale);

            // نبض اللون
            const pulseColor = document.createElement('a-animation');
            pulseColor.setAttribute('attribute', 'color');
            pulseColor.setAttribute('from', '#FFAAAA');
            pulseColor.setAttribute('to', '#FF66CC');
            pulseColor.setAttribute('dur', '600');
            pulseColor.setAttribute('direction', 'alternate');
            pulseColor.setAttribute('repeat', 'indefinite');
            pulseColor.setAttribute('begin', 'startPulse');
            glow.appendChild(pulseColor);

            // التسمية بجانب الكرة
            const label = document.createElement('a-text');
            label.setAttribute('value', hs.target.replace('_', ' '));
            label.setAttribute('align', 'left');
            label.setAttribute('color', '#FFF');
            label.setAttribute('width', 2);
            label.setAttribute('position', '0.4 0 0');
            label.setAttribute('visible', 'false');
            label.setAttribute('id', `label-${hs.target}`);

            // التفاعل مع المؤشر
            sphere.addEventListener('mouseenter', () => {
              sphere.setAttribute('material', 'shader: standard; color: #FFAAAA');
              glow.setAttribute('visible', true);
              glow.emit('startPulse');
              label.setAttribute('visible', true);
            });

            sphere.addEventListener('mouseleave', () => {
              sphere.setAttribute('material', 'shader: standard; color: #FF0000');
              glow.setAttribute('visible', false);
              glow.setAttribute('scale', '1 1 1');
              glow.setAttribute('color', '#FFAAAA');
              label.setAttribute('visible', false);
            });

            // الصوت والنقر
            sphere.addEventListener('click', () => {
              audio.pause();
              audio.currentTime = 0;
              audio.play().catch(() => {});
              changeScene(hs.target);
            });

            // تجميع العناصر داخل الحاوية
            hotspot.appendChild(sphere);
            hotspot.appendChild(glow);
            hotspot.appendChild(label);
            hotspotContainer.appendChild(hotspot);
          });

          fadePlane.emit('fadein');
        }, 500);
      }

      window.addEventListener('load', () => {
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });

        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
