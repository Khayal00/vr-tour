<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with PNG Hotspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>
      </a-entity>

      <!-- السماء -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- حاوية للهوت سبوت -->
      <a-entity id="hotspotContainer"></a-entity>

      <!-- تحميل الصوت -->
      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
      </a-assets>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', position: '-3 1.6 4', img: 'assets/hotspot1.png' },
            { target: 'Reception', position: '-3 1.6 -1.7', img: 'assets/hotspot2.png' },
            { target: 'Corridor', position: '3 1.6 3', img: 'assets/hotspot3.png' }
          ]
        },
        Kitchen: {
          src: 'assets/Kitchen.jpg',
          hotspots: [
            { target: 'Living_Room', position: '4 1.6 -7', img: 'assets/hotspot1.png' }
          ]
        },
        Reception: {
          src: 'assets/Reception.jpg',
          hotspots: [
            { target: 'Living_Room', position: '5 1.6 -1', img: 'assets/hotspot2.png' }
          ]
        },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', position: '3 1.6 -0.5', img: 'assets/hotspot3.png' },
            { target: 'Bedroom', position: '-0.2 1.6 -3.5', img: 'assets/hotspot4.png' },
            { target: 'Living_Room', position: '1 1.6 3', img: 'assets/hotspot1.png' }
          ]
        },
        Bathroom: {
          src: 'assets/Bathroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-1 1.6 4', img: 'assets/hotspot2.png' }
          ]
        },
        Bedroom: {
          src: 'assets/Bedroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-0.5 1.6 4', img: 'assets/hotspot3.png' }
          ]
        }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const audio = document.querySelector('#transitionSound');

        // تغيير الخلفية مباشرة
        sky.setAttribute('src', scenes[sceneName].src);

        // إزالة النقاط القديمة
        hotspotContainer.innerHTML = '';

        // إضافة النقاط الجديدة بصور PNG
        scenes[sceneName].hotspots.forEach(hs => {
          const el = document.createElement('a-plane');
          el.setAttribute('class', 'hotspot');
          el.setAttribute('position', hs.position);
          el.setAttribute('width', 0.6);
          el.setAttribute('height', 0.6);
          el.setAttribute('material', `src: url(${hs.img}); transparent: true; shader: flat`);

          // نبض دائم
          el.setAttribute('animation__pulse', 'property: scale; dir: alternate; dur: 1500; loop: true; to: 1.3 1.3 1.3');

          // تكبير عند المرور
          el.addEventListener('mouseenter', () => {
            el.setAttribute('animation__hover', 'property: scale; to: 1.5 1.5 1.5; dur: 200; easing: easeOutQuad');
          });
          el.addEventListener('mouseleave', () => {
            el.setAttribute('animation__hover', 'property: scale; to: 1 1 1; dur: 200; easing: easeOutQuad');
          });

          // النقر للتنقل
          el.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            audio.play().catch(() => {});
            changeScene(hs.target);
          });

          hotspotContainer.appendChild(el);

          // إضافة تسمية الغرفة
          const label = document.createElement('a-text');
          label.setAttribute('value', hs.target.replace('_', ' '));
          label.setAttribute('align', 'center');
          label.setAttribute('color', '#FFD700');
          label.setAttribute('width', 2);
          label.setAttribute('look-at', '#cameraRig');
          const pos = hs.position.split(' ');
          label.setAttribute('position', `${pos[0]} ${parseFloat(pos[1]) + 0.45} ${pos[2]}`);
          hotspotContainer.appendChild(label);
        });
      }

      window.addEventListener('load', () => {
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });

        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
