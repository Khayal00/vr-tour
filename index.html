<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with Image Hotspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>
            <!-- حاوية للهوت سبوت -->
      <a-entity id="hotspotContainer"></a-entity>

        <!-- طبقة التلاشي -->
        <a-plane id="fadePlane" position="0 0 -0.5" width="2" height="2"
                 material="color: black; opacity: 0; transparent: true"
                 animation__fadeout="startEvents: fadeout; property: material.opacity; from: 0; to: 1; dur: 500"
                 animation__fadein="startEvents: fadein; property: material.opacity; from: 1; to: 0; dur: 500">
        </a-plane>
      </a-entity>

      <!-- السماء -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- تحميل الصوت والصور -->
      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
        <!-- إضافة صور الهوت سبوت هنا -->
        <img id="hotspotImage" src="assets/Kitchen1.png">
        <img id="hotspotHover" src="assets/Reception1.png">
      </a-assets>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', position: '-3 1.6 4' },
            { target: 'Reception', position: '-3 1.6 -1.7' },
            { target: 'Corridor', position: '3 1.6 3' }
          ]
        },
        Kitchen: {
          src: 'assets/Kitchen.jpg',
          hotspots: [
            { target: 'Living_Room', position: '4 1.6 -7' }
          ]
        },
        Reception: {
          src: 'assets/Reception.jpg',
          hotspots: [
            { target: 'Living_Room', position: '5 1.6 -1' }
          ]
        },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', position: '3 1.6 -0.5' },
            { target: 'Bedroom', position: '-0.2 1.6 -3.5' },
            { target: 'Living_Room', position: '1 1.6 3' }
          ]
        },
        Bathroom: {
          src: 'assets/Bathroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-1 1.6 4' }
          ]
        },
        Bedroom: {
          src: 'assets/Bedroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-0.5 1.6 4' }
          ]
        }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const fadePlane = document.querySelector('#fadePlane');
        const audio = document.querySelector('#transitionSound');

        fadePlane.emit('fadeout');

        setTimeout(() => {
          // تغيير الخلفية
          sky.setAttribute('src', scenes[sceneName].src);

          // إزالة النقاط القديمة
          hotspotContainer.innerHTML = '';

          // إضافة النقاط الجديدة
          scenes[sceneName].hotspots.forEach(hs => {
            // إنشاء صورة الهوت سبوت
            const el = document.createElement('a-image');
            el.setAttribute('class', 'hotspot');
            el.setAttribute('position', hs.position);
            el.setAttribute('src', '#hotspotImage');
            el.setAttribute('width', 0.5);
            el.setAttribute('height', 0.5);
            el.setAttribute('look-at', '[camera]');
            
            // تأثيرات المرور على الصورة
            el.setAttribute('animation__hover', 'property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200');
            el.setAttribute('animation__leave', 'property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200');
            
            // تغيير الصورة عند المرور
            el.addEventListener('mouseenter', () => {
              el.setAttribute('src', '#hotspotHover');
            });
            el.addEventListener('mouseleave', () => {
              el.setAttribute('src', '#hotspotImage');
            });

            // تشغيل الصوت والتنقل عند النقر
            el.addEventListener('click', () => {
              audio.pause();
              audio.currentTime = 0;
              audio.play().catch(() => {});
              changeScene(hs.target);
            });

            hotspotContainer.appendChild(el);

            // إضافة تسمية الغرفة
            const label = document.createElement('a-text');
            label.setAttribute('value', hs.target.replace('_', ' '));
            label.setAttribute('align', 'center');
            label.setAttribute('color', '#FFF');
            label.setAttribute('width', 2);
            const pos = hs.position.split(' ');
            label.setAttribute('position', `${pos[0]} ${parseFloat(pos[1]) + 0.3} ${pos[2]}`);
            label.setAttribute('look-at', '[camera]');
            hotspotContainer.appendChild(label);
          });

          fadePlane.emit('fadein');
        }, 500);
      }

      window.addEventListener('load', () => {
        // تفعيل الصوت بعد أول نقرة (سياسة المتصفح)
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });

        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
