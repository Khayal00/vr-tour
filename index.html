<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Tour with PNG Hotspots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body { margin: 0; }
      .hotspot { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-cursor
          rayOrigin="mouse"
          raycaster="objects: .hotspot"
          fuse="false"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-cursor>

        <!-- طبقة التلاشي -->
        <a-plane id="fadePlane" position="0 0 -0.5" width="2" height="2"
                 material="color: black; opacity: 0; transparent: true"
                 animation__fadeout="startEvents: fadeout; property: material.opacity; from: 0; to: 1; dur: 800"
                 animation__fadein="startEvents: fadein; property: material.opacity; from: 1; to: 0; dur: 800">
        </a-plane>
      </a-entity>

      <!-- السماء -->
      <a-sky id="sky" rotation="0 -90 0"></a-sky>

      <!-- حاوية للهوت سبوت -->
      <a-entity id="hotspotContainer"></a-entity>

      <!-- تحميل الصوت -->
      <a-assets>
        <audio id="transitionSound" src="assets/transition.mp3"></audio>
      </a-assets>
    </a-scene>

    <script>
      const scenes = {
        Living_Room: {
          src: 'assets/Living_Room.jpg',
          hotspots: [
            { target: 'Kitchen', position: '-3 1.6 4', icon: 'assets/arrow.png' },
            { target: 'Reception', position: '-3 1.6 -1.7', icon: 'assets/door.png' },
            { target: 'Corridor', position: '3 1.6 3', icon: 'assets/stairs.png' }
          ]
        },
        Kitchen: {
          src: 'assets/Kitchen.jpg',
          hotspots: [
            { target: 'Living_Room', position: '4 1.6 -7', icon: 'assets/back.png' }
          ]
        },
        Reception: {
          src: 'assets/Reception.jpg',
          hotspots: [
            { target: 'Living_Room', position: '5 1.6 -1', icon: 'assets/back.png' }
          ]
        },
        Corridor: {
          src: 'assets/Corridor.jpg',
          hotspots: [
            { target: 'Bathroom', position: '3 1.6 -0.5', icon: 'assets/arrow.png' },
            { target: 'Bedroom', position: '-0.2 1.6 -3.5', icon: 'assets/arrow.png' },
            { target: 'Living_Room', position: '1 1.6 3', icon: 'assets/back.png' }
          ]
        },
        Bathroom: {
          src: 'assets/Bathroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-1 1.6 4', icon: 'assets/back.png' }
          ]
        },
        Bedroom: {
          src: 'assets/Bedroom.jpg',
          hotspots: [
            { target: 'Corridor', position: '-0.5 1.6 4', icon: 'assets/back.png' }
          ]
        }
      };

      function changeScene(sceneName) {
        const sky = document.querySelector('#sky');
        const hotspotContainer = document.querySelector('#hotspotContainer');
        const fadePlane = document.querySelector('#fadePlane');
        const audio = document.querySelector('#transitionSound');

        fadePlane.emit('fadeout');

        setTimeout(() => {
          // تغيير الخلفية
          sky.setAttribute('src', scenes[sceneName].src);

          // إزالة النقاط القديمة
          hotspotContainer.innerHTML = '';

          // إضافة النقاط الجديدة
          scenes[sceneName].hotspots.forEach(hs => {
            // إنشاء صورة PNG للهوت سبوت
            const el = document.createElement('a-image');
            el.setAttribute('class', 'hotspot');
            el.setAttribute('src', hs.icon || 'assets/default.png');
            el.setAttribute('width', 2);
            el.setAttribute('height', 2);
            el.setAttribute('transparent', true);
            el.setAttribute('look-at', '#cameraRig');

            // ضبط الإحداثيات بدقة
            const pos = hs.position.split(' ').map(Number);
            el.setAttribute('position', { x: pos[0], y: pos[1], z: pos[2] });

            // نبض دائم
            el.setAttribute('animation__pulse', 'property: scale; dir: alternate; dur: 1500; loop: true; to: 1.3 1.3 1.3');

            // تكبير عند المرور
            el.setAttribute('animation__hover', 'property: scale; startEvents: mouseenter; to: 2.3 2.3 2.3; dur: 200');
            el.setAttribute('animation__leave', 'property: scale; startEvents: mouseleave; to: 2 2 2; dur: 200');

            // تشغيل الصوت والتنقل عند النقر
            el.addEventListener('click', () => {
              audio.pause();
              audio.currentTime = 0;
              audio.play().catch(() => {});
              changeScene(hs.target);
            });

            hotspotContainer.appendChild(el);

            // إضافة التسمية
            const label = document.createElement('a-text');
            label.setAttribute('value', hs.target.replace('_', ' '));
            label.setAttribute('align', 'center');
            label.setAttribute('color', '#FFD700');
            label.setAttribute('width', 2);
            label.setAttribute('look-at', '#cameraRig');
            label.setAttribute('position', { x: pos[0], y: pos[1] + 1, z: pos[2] });
            hotspotContainer.appendChild(label);
          });

          fadePlane.emit('fadein');
        }, 800);
      }

      window.addEventListener('load', () => {
        // تفعيل الصوت بعد أول نقرة
        document.body.addEventListener('click', () => {
          const audio = document.querySelector('#transitionSound');
          audio.play().catch(() => {});
        }, { once: true });

        changeScene('Living_Room');
      });
    </script>
  </body>
</html>
