<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enhanced VR Tour â€” Hotspots + HUD + Smooth Crossfade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .hotspot { 
      cursor: pointer; 
    }
    .hotspot.disabled { 
      pointer-events: none; 
      opacity: 0.6; 
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 5px solid #ffffff;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <div>Loading VR Experience...</div>
  </div>

  <a-scene>
    <a-assets id="assets">
      <audio id="transitionSound" src="assets/transition.mp3"></audio>
      <!-- Preload first scene image -->
      <img id="img-Living_Room" crossorigin="anonymous" src="assets/Living_Room.jpg">
    </a-assets>

    <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
      <!-- Always-visible cursor -->
      <a-cursor
        id="cursor"
        raycaster="objects: .hotspot"
        fuse="false"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: white; shader: flat; depthTest: false; depthWrite: false">
      </a-cursor>

      <!-- HUD: Scene name -->
      <a-entity id="hudGroup" position="-1.2 0.8 -1">
        <a-plane 
          id="hudBg"
          width="0.45"
          height="0.12"
          material="color: #000000; opacity: 0.7; side: double; transparent: true; depthTest: false; depthWrite: false">
        </a-plane>
        <a-text 
          id="sceneLabel"
          value="Living Room"
          position="0 0 0.01"
          align="center"
          color="#FFFFFF"
          width="0.9">
        </a-text>
      </a-entity>
    </a-entity>

    <a-sky id="skyA" rotation="0 -90 0" material="shader: flat; opacity: 1; transparent: true; side: back"></a-sky>
    <a-sky id="skyB" rotation="0 -90 0" material="shader: flat; opacity: 0; transparent: true; side: back"></a-sky>

    <a-entity id="hotspotContainer"></a-entity>
  </a-scene>

  <script>
  // Scene configuration
  const scenes = {
    Living_Room: { 
      src: 'assets/Living_Room.jpg', 
      hotspots: [
        { target: 'Kitchen', position: '-3 1.6 4', img: 'assets/link2.png', size: 0.8 },
        { target: 'Reception', position: '-3 1.6 -1.7', img: 'assets/link.png', size: 0.6 },
        { target: 'Corridor', position: '3 1.6 3', img: 'assets/link1.png', size: 1 }
      ]
    },
    Kitchen: { 
      src: 'assets/Kitchen.jpg', 
      hotspots: [ 
        { target: 'Living_Room', position: '4 1.6 -7', img: 'assets/link2.png', size: 0.7 } 
      ] 
    },
    Reception: { 
      src: 'assets/Reception.jpg', 
      hotspots: [ 
        { target: 'Living_Room', position: '5 1.6 -1', img: 'assets/link.png', size: 0.6 } 
      ] 
    },
    Corridor: { 
      src: 'assets/Corridor.jpg', 
      hotspots: [
        { target: 'Bathroom', position: '3 1.6 -0.5', img: 'assets/link2.png', size: 0.9 },
        { target: 'Bedroom', position: '-0.2 1.6 -3.5', img: 'assets/link2.png', size: 0.7 },
        { target: 'Living_Room', position: '1 1.6 3', img: 'assets/link2.png', size: 0.8 }
      ]
    },
    Bathroom: { 
      src: 'assets/Bathroom.jpg', 
      hotspots: [ 
        { target: 'Corridor', position: '-1 1.6 4', img: 'assets/link1.png', size: 0.6 } 
      ] 
    },
    Bedroom: { 
      src: 'assets/Bedroom.jpg', 
      hotspots: [ 
        { target: 'Corridor', position: '-0.5 1.6 4', img: 'assets/link1.png', size: 0.7 } 
      ] 
    }
  };

  // Global variables
  let isTransitioning = false;
  let currentSky = 'A';
  let glowDataURL = null; // Store the glow asset to reuse it

  // Easing function for smooth transitions
  function easeInOutQuad(t) { 
    return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t; 
  }

  // Create a reusable glow asset
  function createGlowDataURL(size = 512, colorCenter = '255,240,200', colorMid = '0,128,255') {
    const canvas = document.createElement('canvas');
    canvas.width = canvas.height = size;
    const ctx = canvas.getContext('2d');
    const grad = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
    
    grad.addColorStop(0, `rgba(${colorCenter},0.95)`);
    grad.addColorStop(0.25, `rgba(${colorMid},0.7)`);
    grad.addColorStop(0.5, `rgba(${colorMid},0.4)`);
    grad.addColorStop(1, `rgba(${colorMid},0)`);
    
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, size, size);
    return canvas.toDataURL();
  }

  // Ensure image element exists in assets
  function ensureAssetImageElement(sceneName, url) {
    const id = `img-${sceneName}`;
    const assets = document.querySelector('#assets');
    let img = document.getElementById(id);
    
    if (!img) {
      img = document.createElement('img');
      img.setAttribute('id', id);
      img.setAttribute('crossorigin', 'anonymous');
      img.setAttribute('src', url);
      assets.appendChild(img);
    }
    
    return img;
  }

  // Create hotspots for a scene
  function createHotspots(sceneName) {
    const container = document.querySelector('#hotspotContainer');
    container.innerHTML = '';
    
    // Create glow asset if not already created
    if (!glowDataURL) {
      glowDataURL = createGlowDataURL(512);
    }
    
    scenes[sceneName].hotspots.forEach((hs, idx) => {
      // Create hotspot element
      const el = document.createElement('a-plane');
      el.setAttribute('class', 'hotspot');
      el.setAttribute('position', hs.position);
      el.setAttribute('width', hs.size || 0.6);
      el.setAttribute('height', hs.size || 0.6);
      el.setAttribute('material', `src: url(${hs.img}); transparent: true; shader: flat; opacity:1`);
      el.setAttribute('look-at', '#cameraRig');
      el.setAttribute('animation__pulse', 'property: scale; dir: alternate; dur: 1500; loop: true; to:1.3 1.3 1.3');
      el.setAttribute('visible', true);
      
      // Create glow effect
      const glow = document.createElement('a-plane');
      glow.setAttribute('position', hs.position);
      const glowScale = (hs.size || 0.6) * 1.6;
      glow.setAttribute('width', glowScale);
      glow.setAttribute('height', glowScale);
      glow.setAttribute('look-at', '#cameraRig');
      glow.setAttribute('material', `src: ${glowDataURL}; transparent: true; shader: flat; depthTest: false; opacity:0`);
      glow.setAttribute('visible', false);
      
      // Create label
      const pos = hs.position.split(' ');
      const label = document.createElement('a-text');
      label.setAttribute('value', hs.target.replace('_', ' '));
      label.setAttribute('align', 'center');
      label.setAttribute('color', '#FFFFFF');
      label.setAttribute('width', 4);
      label.setAttribute('look-at', '#cameraRig');
      label.setAttribute('position', `${pos[0]} ${parseFloat(pos[1]) + 0.6} ${pos[2]}`);
      label.setAttribute('scale', '0 0 0');
      label.setAttribute('visible', true);
      
      // Event handlers
      el.addEventListener('mouseenter', () => {
        if (isTransitioning) return;
        
        // Stop pulse animation and start hover
        el.removeAttribute('animation__pulse');
        el.setAttribute('animation__hover', 'property: scale; to:1.5 1.5 1.5; dur:180; easing:easeOutQuad');
        
        // Show label with animation
        label.removeAttribute('animation__scalefadeout');
        label.setAttribute('animation__scalefadein', 'property: scale; to:1 1 1; dur:300; easing:easeOutQuad');
        
        // Show glow with animation
        glow.setAttribute('visible', true);
        glow.removeAttribute('animation__fadeout');
        glow.setAttribute('animation__fadein', 'property: material.opacity; to:0.85; dur:200; easing:easeOutQuad');
        glow.removeAttribute('animation__glowscaleback');
        glow.setAttribute('animation__glowscale', 'property: scale; to:1.25 1.25 1.25; dur:200; easing:easeOutQuad');
      });
      
      el.addEventListener('mouseleave', () => {
        if (isTransitioning) return;
        
        // Restore pulse animation
        el.removeAttribute('animation__hover');
        el.setAttribute('scale', '1 1 1');
        el.setAttribute('animation__pulse', 'property: scale; dir: alternate; dur: 1500; loop: true; to:1.3 1.3 1.3');
        
        // Hide label with animation
        label.removeAttribute('animation__scalefadein');
        label.setAttribute('animation__scalefadeout', 'property: scale; to:0 0 0; dur:300; easing:easeOutQuad');
        
        // Hide glow with animation
        glow.removeAttribute('animation__fadein');
        glow.setAttribute('animation__fadeout', 'property: material.opacity; to:0; dur:300; easing:easeOutQuad');
        glow.removeAttribute('animation__glowscale');
        glow.setAttribute('animation__glowscaleback', 'property: scale; to:1 1 1; dur:300; easing:easeOutQuad');
        
        // Hide glow after animation completes
        setTimeout(() => {
          if (glow.parentNode) {
            glow.setAttribute('visible', false);
          }
        }, 320);
      });
      
      el.addEventListener('click', () => {
        if (isTransitioning) return;
        
        // Play transition sound
        const audio = document.querySelector('#transitionSound');
        audio.pause();
        audio.currentTime = 0;
        audio.play().catch(() => {});
        
        // Change scene
        changeScene(hs.target);
      });
      
      // Add elements to container
      container.appendChild(glow);
      container.appendChild(el);
      container.appendChild(label);
    });
  }

  // Change scene with smooth transition
  async function changeScene(sceneName, instant = false, duration = 450) {
    if (isTransitioning || !scenes[sceneName]) return;
    isTransitioning = true;
    
    // Update HUD
    document.querySelector('#sceneLabel').setAttribute('value', sceneName.replace('_', ' '));
    
    const skyA = document.querySelector('#skyA');
    const skyB = document.querySelector('#skyB');
    const imgEl = ensureAssetImageElement(sceneName, scenes[sceneName].src);
    
    try {
      if (!imgEl.complete) await imgEl.decode();
    } catch (e) {
      console.warn('Image loading error:', e);
    }
    
    if (instant) {
      // Instant transition (for initial load)
      skyA.setAttribute('material', `src: #img-${sceneName}; shader: flat; opacity:1; transparent:true; side:back`);
      skyB.setAttribute('material', `src: #img-${sceneName}; shader: flat; opacity:0; transparent:true; side:back`);
      currentSky = 'A';
      createHotspots(sceneName);
      isTransitioning = false;
      
      // Hide loading screen
      document.getElementById('loadingScreen').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
      }, 500);
      
      return;
    }
    
    // Determine which sky to show/hide
    const showSky = currentSky === 'A' ? skyB : skyA;
    const hideSky = currentSky === 'A' ? skyA : skyB;
    
    // Set up new sky
    showSky.setAttribute('material', `src: #img-${sceneName}; shader: flat; opacity:0; transparent:true; side:back`);
    
    // Disable hotspots during transition
    document.querySelectorAll('.hotspot').forEach(el => {
      el.classList.add('disabled');
    });
    
    // Get mesh objects for opacity manipulation
    const showMesh = showSky.getObject3D('mesh');
    const hideMesh = hideSky.getObject3D('mesh');
    const start = performance.now();
    
    // Animation function
    function animateTransition(now) {
      let t = (now - start) / duration;
      if (t > 1) t = 1;
      
      const eased = easeInOutQuad(t);
      
      try {
        // Update opacities
        if (showMesh && hideMesh) {
          if (Array.isArray(showMesh.material)) {
            showMesh.material.forEach(m => m.opacity = eased);
            hideMesh.material.forEach(m => m.opacity = 1 - eased);
          } else {
            showMesh.material.opacity = eased;
            hideMesh.material.opacity = 1 - eased;
          }
        } else {
          // Fallback if mesh not available
          showSky.setAttribute('material', `src: #img-${sceneName}; shader: flat; opacity:${eased}; transparent:true; side:back`);
          hideSky.setAttribute('material', `opacity:${1 - eased}`);
        }
      } catch (e) {
        console.warn('Error during transition:', e);
        // Fallback to instant transition on error
        showSky.setAttribute('material', `src: #img-${sceneName}; shader: flat; opacity:1; transparent:true; side:back`);
        hideSky.setAttribute('material', `opacity:0`);
        t = 1; // End animation
      }
      
      if (t < 1) {
        requestAnimationFrame(animateTransition);
      } else {
        // Transition complete
        currentSky = currentSky === 'A' ? 'B' : 'A';
        createHotspots(sceneName);
        isTransitioning = false;
      }
    }
    
    // Start animation
    requestAnimationFrame(animateTransition);
  }

  // Initialize the experience
  window.addEventListener('load', () => {
    // Preload all scene images in the background
    Object.keys(scenes).forEach(sceneName => {
      if (sceneName !== 'Living_Room') {
        ensureAssetImageElement(sceneName, scenes[sceneName].src);
      }
    });
    
    // Start with the Living Room scene
    changeScene('Living_Room', true);
    
    // Add click event for audio (required for some browsers)
    document.body.addEventListener('click', () => {
      const audio = document.querySelector('#transitionSound');
      audio.play().catch(() => {});
    }, { once: true });
  });
  </script>
</body>
</html>
