<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة ترحيب - مرحباً بك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .welcome-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.01));
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #1a2a6c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #fdbb2d, #f9d423);
            border-radius: 10px;
            animation: progress 4s ease-in-out infinite;
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 50px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 2s infinite;
        }
        
        @keyframes progress {
            0% {
                width: 0%;
            }
            70% {
                width: 85%;
            }
            100% {
                width: 100%;
            }
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(400%);
            }
        }
        
        .loading-text {
            font-size: 16px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dots {
            display: flex;
            margin-right: 5px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            margin: 0 3px;
            animation: dot-pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes dot-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
        }
        
        .counter {
            font-weight: bold;
            margin-right: 5px;
            font-size: 18px;
            color: #f9d423;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .feature i {
            font-size: 20px;
            margin-bottom: 8px;
            color: #f9d423;
        }
        
        .feature span {
            font-size: 14px;
        }
        
        .decoration {
            position: absolute;
            z-index: -2;
        }
        
        .circle1 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(253, 187, 45, 0.2);
            top: -50px;
            right: -50px;
        }
        
        .circle2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(178, 31, 31, 0.2);
            bottom: -30px;
            left: -30px;
        }
        
        .message {
            margin-top: 20px;
            font-style: italic;
            color: #f9d423;
            font-size: 16px;
            animation: colorChange 5s infinite;
        }
        
        @keyframes colorChange {
            0% { color: #fdbb2d; }
            50% { color: #ff6b6b; }
            100% { color: #fdbb2d; }
        }
    </style>
</head>
<body>
    <div class="decoration circle1"></div>
    <div class="decoration circle2"></div>
    
    <div class="welcome-container">
        <div class="logo">
            <i class="fas fa-star"></i>
        </div>
        <h1>أهلاً وسهلاً بك</h1>
        <p>نحن سعداء بزيارتك! جاري تحميل المحتوى المطلوب يرجى الانتظار...</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="loading-text">
            <span class="counter" id="counter">0</span>
            <span>% اكتمال</span>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="message" id="message">جاري التهيئة والإعداد</div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-lock"></i>
                <span>آمن</span>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <span>سريع</span>
            </div>
            <div class="feature">
                <i class="fas fa-heart"></i>
                <span>سلس</span>
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const progressBar = document.getElementById('progressBar');
        const counter = document.getElementById('counter');
        const message = document.getElementById('message');
        
        // الرسائل المختلفة
        const messages = [
            "جاري التهيئة والإعداد",
            "تحميل البيانات المطلوبة",
            "معالجة المحتوى",
            "جاري الانتهاء",
            "شكراً لانتظارك!"
        ];
        
        let progress = 0;
        let messageIndex = 0;
        
        // تحديث الرسالة كل 3 ثوان
        setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            message.textContent = messages[messageIndex];
        }, 3000);
        
        // محاكاة تقدم الشريط والنسبة المئوية
        const interval = setInterval(() => {
            progress += Math.random() * 5;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                
                // إضافة رسالة نهائية
                setTimeout(() => {
                    message.textContent = "اكتمل التحميل بنجاح!";
                }, 1000);
            }
            
            progressBar.style.width = `${progress}%`;
            counter.textContent = Math.round(progress);
        }, 200);
        
        // إضافة تأثيرات للدوائر الزخرفية
        const circles = document.querySelectorAll('.decoration');
        circles.forEach(circle => {
            circle.addEventListener('mouseover', () => {
                circle.style.transform = 'scale(1.1)';
                circle.style.transition = 'transform 0.3s ease';
            });
            
            circle.addEventListener('mouseout', () => {
                circle.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
