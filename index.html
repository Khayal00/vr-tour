<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جولة افتراضية - فضاءات المنزل</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            background: #000;
            color: #fff;
            height: 100vh;
            width: 100vw;
        }
        
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        
        #welcome-content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        #welcome-screen h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        #welcome-screen p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        #loading-container {
            width: 80%;
            max-width: 500px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            margin: 40px 0;
            overflow: hidden;
        }
        
        #loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border-radius: 15px;
            transition: width 0.5s ease;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        #scene-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.3rem;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .hotspot-label {
            position: absolute;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        @media (max-width: 768px) {
            #welcome-screen h1 {
                font-size: 2.5rem;
            }
            
            #welcome-screen p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            #scene-info {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة الترحيب وشريط التحميل -->
    <div id="welcome-screen">
        <div id="welcome-content">
            <h1>مرحبًا بكم في الجولة الافتراضية</h1>
            <p>استكشف منزلاً افتراضيًا بتقنية 360 درجة. حرك صورتك بالنظر حولك، وانقر على نقاط التفاعل للانتقال بين الغرف. استمتع بتجربة غامرة تعمل على جميع الأجهزة!</p>
            
            <div id="loading-container">
                <div id="loading-bar"></div>
            </div>
            
            <button id="start-btn" class="btn">بدء الجولة</button>
        </div>
    </div>
    
    <!-- تعليمات للمستخدم -->
    <div id="instructions">
        استخدم الماوس/الشاشة للتحريك في الاتجاهات. انقر على نقاط التفاعل للانتقال بين الغرف
    </div>
    
    <!-- معلومات المشهد الحالي -->
    <div id="scene-info">الاستقبال</div>
    
    <!-- عناصر التحكم -->
    <div id="controls">
        <button class="control-btn" id="fullscreen-btn">⛶</button>
        <button class="control-btn" id="vr-btn">👓</button>
    </div>
    
    <!-- حاوية المشهد الرئيسي -->
    <div id="scene-container">
        <!-- سيتم إنشاء مشهد A-Frame هنا ديناميكيًا -->
    </div>

    <script>
        // بيانات الجولة الافتراضية
        const tourData = {
            scenes: {
                'Reception': {
                    title: 'الاستقبال',
                    hotspots: [
                        { target: 'Living_Room', position: { x: 0, y: 0, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الصالة' }
                    ]
                },
                'Living_Room': {
                    title: 'الصالة',
                    hotspots: [
                        { target: 'Reception', position: { x: -1.5, y: 0.5, z: -2.5 }, rotation: { x: 0, y: 40, z: 0 }, label: 'الاستقبال' },
                        { target: 'Kitchen', position: { x: 1.5, y: 0.5, z: -2.5 }, rotation: { x: 0, y: -40, z: 0 }, label: 'المطبخ' },
                        { target: 'Corridor', position: { x: 0, y: 0.5, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الممر' }
                    ]
                },
                'Kitchen': {
                    title: 'المطبخ',
                    hotspots: [
                        { target: 'Living_Room', position: { x: 0, y: 0.5, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الصالة' }
                    ]
                },
                'Corridor': {
                    title: 'الممر',
                    hotspots: [
                        { target: 'Living_Room', position: { x: 0, y: 0.5, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الصالة' },
                        { target: 'Bedroom', position: { x: 1.5, y: 0.5, z: -2.5 }, rotation: { x: 0, y: -40, z: 0 }, label: 'غرفة النوم' },
                        { target: 'Bathroom', position: { x: -1.5, y: 0.5, z: -2.5 }, rotation: { x: 0, y: 40, z: 0 }, label: 'الحمام' }
                    ]
                },
                'Bedroom': {
                    title: 'غرفة النوم',
                    hotspots: [
                        { target: 'Corridor', position: { x: 0, y: 0.5, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الممر' }
                    ]
                },
                'Bathroom': {
                    title: 'الحمام',
                    hotspots: [
                        { target: 'Corridor', position: { x: 0, y: 0.5, z: -3 }, rotation: { x: 0, y: 0, z: 0 }, label: 'الممر' }
                    ]
                }
            },
            startScene: 'Reception'
        };

        // محاكاة تحميل الأصول
        document.addEventListener('DOMContentLoaded', () => {
            const loadingBar = document.getElementById('loading-bar');
            let progress = 0;
            
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    document.getElementById('start-btn').style.display = 'block';
                }
                loadingBar.style.width = `${progress}%`;
            }, 200);
        });

        // بدء الجولة
        document.getElementById('start-btn').addEventListener('click', () => {
            const welcomeScreen = document.getElementById('welcome-screen');
            welcomeScreen.style.opacity = '0';
            
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                initVirtualTour();
            }, 1000);
        });

        // تهيئة الجولة الافتراضية
        function initVirtualTour() {
            // إنشاء مشهد A-Frame
            const sceneContainer = document.getElementById('scene-container');
            sceneContainer.innerHTML = `
                <a-scene loading-screen="enabled: false" vr-mode-ui="enabled: true">
                    <!-- الكاميرا -->
                    <a-entity id="camera" position="0 1.6 0">
                        <a-camera>
                            <a-cursor></a-cursor>
                        </a-camera>
                    </a-entity>
                    
                    <!-- إضاءة -->
                    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
                    <a-entity light="type: directional; intensity: 0.8; position: -1 2 1"></a-entity>
                    
                    <!-- سيتم إنشاء المشاهد ونقاط التفاعل ديناميكيًا -->
                </a-scene>
            `;
            
            // الانتظار حتى يتم تحميل المشهد
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                loadScene(tourData.startScene);
                
                // تهيئة وضع VR
                document.getElementById('vr-btn').addEventListener('click', () => {
                    scene.enterVR();
                });
                
                // تهيئة وضع ملء الشاشة
                document.getElementById('fullscreen-btn').addEventListener('click', () => {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                    }
                });
            });
        }

        // تحميل مشهد معين
        function loadScene(sceneName) {
            const scene = document.querySelector('a-scene');
            const sceneData = tourData.scenes[sceneName];
            
            // تحديث عنوان المشهد
            document.getElementById('scene-info').textContent = sceneData.title;
            
            // إزالة المشهد السابق إن وجد
            const oldSky = document.querySelector('a-sky');
            if (oldSky) oldSky.parentNode.removeChild(oldSky);
            
            const oldHotspots = document.querySelectorAll('.hotspot');
            oldHotspots.forEach(hotspot => hotspot.parentNode.removeChild(hotspot));
            
            // إنشاء مشهد السماء الجديد
            const sky = document.createElement('a-sky');
            sky.setAttribute('src', `#${sceneName}-texture`);
            sky.setAttribute('rotation', '0 -130 0');
            scene.appendChild(sky);
            
            // إنشاء نقاط التفاعل
            sceneData.hotspots.forEach((hotspot, index) => {
                const hotspotEl = document.createElement('a-entity');
                hotspotEl.classList.add('hotspot');
                hotspotEl.setAttribute('position', `${hotspot.position.x} ${hotspot.position.y} ${hotspot.position.z}`);
                hotspotEl.setAttribute('rotation', `${hotspot.rotation.x} ${hotspot.rotation.y} ${hotspot.rotation.z}`);
                hotspotEl.setAttribute('look-at', '[camera]');
                
                // إنشاء الشكل المرئي لنقطة التفاعل
                const hotspotVisual = document.createElement('a-ring');
                hotspotVisual.setAttribute('radius-inner', '0.10');
                hotspotVisual.setAttribute('radius-outer', '0.20');
                hotspotVisual.setAttribute('color', '#4CC3D9');
                hotspotVisual.setAttribute('transparent', 'true');
                hotspotVisual.setAttribute('opacity', '0.8');
                hotspotVisual.setAttribute('animation', 'property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dur: 1000; loop: true; dir: alternate; easing: easeInOutSine');
                
                hotspotEl.appendChild(hotspotVisual);
                
                // تفاعل النقطة
                hotspotEl.addEventListener('click', () => {
                    // تأثير انتقالي
                    const fade = document.createElement('a-entity');
                    fade.setAttribute('geometry', 'primitive: plane; width: 10; height: 10');
                    fade.setAttribute('material', 'color: black; opacity: 0');
                    fade.setAttribute('position', '0 0 -1');
                    fade.setAttribute('animation', 'property: material.opacity; to: 1; dur: 500; easing: linear');
                    scene.appendChild(fade);
                    
                    setTimeout(() => {
                        loadScene(hotspot.target);
                        setTimeout(() => {
                            fade.setAttribute('animation', 'property: material.opacity; to: 0; dur: 500; easing: linear');
                            setTimeout(() => {
                                scene.removeChild(fade);
                            }, 500);
                        }, 100);
                    }, 500);
                });
                
                // تأثيرات عند التمرير فوق النقطة
                hotspotEl.addEventListener('mouseenter', () => {
                    hotspotVisual.setAttribute('color', '#FFC65D');
                    hotspotVisual.setAttribute('scale', '1.2 1.2 1.2');
                    hotspotVisual.setAttribute('animation', 'property: components.material.material.color; type: color; from: #FFC65D; to: #F16745; dur: 1000; loop: true; dir: alternate');
                    
                    // عرض التسمية
                    const label = document.createElement('div');
                    label.classList.add('hotspot-label');
                    label.textContent = hotspot.label;
                    label.style.left = `${window.innerWidth/2}px`;
                    label.style.top = `${window.innerHeight/2 - 50}px`;
                    label.style.opacity = '1';
                    document.body.appendChild(label);
                    
                    hotspotEl.labelElement = label;
                });
                
                hotspotEl.addEventListener('mouseleave', () => {
                    hotspotVisual.setAttribute('color', '#4CC3D9');
                    hotspotVisual.setAttribute('scale', '1 1 1');
                    hotspotVisual.removeAttribute('animation');
                    
                    // إخفاء التسمية
                    if (hotspotEl.labelElement) {
                        hotspotEl.labelElement.style.opacity = '0';
                        setTimeout(() => {
                            if (hotspotEl.labelElement && hotspotEl.labelElement.parentNode) {
                                hotspotEl.labelElement.parentNode.removeChild(hotspotEl.labelElement);
                            }
                        }, 300);
                    }
                });
                
                scene.appendChild(hotspotEl);
            });
            
            // إنشاء الأرضية
            const floor = document.createElement('a-circle');
            floor.setAttribute('position', '0 0 0');
            floor.setAttribute('rotation', '-90 0 0');
            floor.setAttribute('radius', '10');
            floor.setAttribute('color', '#333333');
            scene.appendChild(floor);
        }
    </script>
</body>
</html>
