<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر تفاعلي</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fdbb2d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #eee;
            line-height: 1.6;
        }
        
        .indicator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }
        
        .indicator {
            width: 80%;
            height: 40px;
            background: #333;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }
        
        .indicator-level {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
            border-radius: 20px;
            transition: width 0.5s ease;
        }
        
        .indicator-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .custom-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        input[type="range"] {
            width: 300px;
            height: 15px;
            -webkit-appearance: none;
            appearance: none;
            background: #333;
            border-radius: 10px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #fdbb2d;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .indicator-types {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .type-btn {
            padding: 10px 20px;
            border: 2px solid #fdbb2d;
            border-radius: 8px;
            background: transparent;
            color: #fdbb2d;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .type-btn.active {
            background: #fdbb2d;
            color: #1a2a6c;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #eee;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .indicator {
                width: 95%;
            }
            
            input[type="range"] {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>مؤشر تفاعلي</h1>
            <p class="description">هذا مؤشر تفاعلي يمكنك التحكم في قيمته باستخدام الأزرار أو من خلال شريط التمرير المخصص</p>
        </header>
        
        <div class="indicator-container">
            <div class="indicator">
                <div class="indicator-level" id="indicatorLevel"></div>
                <div class="indicator-value" id="indicatorValue">75%</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="btnIncrease">زيادة +</button>
            <button id="btnDecrease">تقليل -</button>
            <button id="btnMax">أقصى قيمة</button>
            <button id="btnMin">أدنى قيمة</button>
        </div>
        
        <div class="custom-control">
            <label for="customRange">ضبط مخصص:</label>
            <input type="range" id="customRange" min="0" max="100" value="75">
            <span id="rangeValue">75%</span>
        </div>
        
        <div class="indicator-types">
            <button class="type-btn active" data-color="linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d)">افتراضي</button>
            <button class="type-btn" data-color="linear-gradient(90deg, #00b09b, #96c93d)">أخضر</button>
            <button class="type-btn" data-color="linear-gradient(90deg, #3494E6, #EC6EAD)">أزرق</button>
            <button class="type-btn" data-color="linear-gradient(90deg, #ff9966, #ff5e62)">برتقالي</button>
        </div>
    </div>
    
    <footer>
        <p>مؤشر تفاعلي بسيط - تم التصميم بلغات HTML, CSS, JavaScript</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const indicatorLevel = document.getElementById('indicatorLevel');
            const indicatorValue = document.getElementById('indicatorValue');
            const customRange = document.getElementById('customRange');
            const rangeValue = document.getElementById('rangeValue');
            const typeButtons = document.querySelectorAll('.type-btn');
            
            let currentValue = 75;
            
            // تحديث المؤشر
            function updateIndicator() {
                indicatorLevel.style.width = `${currentValue}%`;
                indicatorValue.textContent = `${currentValue}%`;
                customRange.value = currentValue;
                rangeValue.textContent = `${currentValue}%`;
            }
            
            // زيادة المؤشر
            document.getElementById('btnIncrease').addEventListener('click', function() {
                if (currentValue < 100) {
                    currentValue += 5;
                    if (currentValue > 100) currentValue = 100;
                    updateIndicator();
                }
            });
            
            // تقليل المؤشر
            document.getElementById('btnDecrease').addEventListener('click', function() {
                if (currentValue > 0) {
                    currentValue -= 5;
                    if (currentValue < 0) currentValue = 0;
                    updateIndicator();
                }
            });
            
            // أقصى قيمة
            document.getElementById('btnMax').addEventListener('click', function() {
                currentValue = 100;
                updateIndicator();
            });
            
            // أدنى قيمة
            document.getElementById('btnMin').addEventListener('click', function() {
                currentValue = 0;
                updateIndicator();
            });
            
            // التحكم المخصص
            customRange.addEventListener('input', function() {
                currentValue = parseInt(this.value);
                updateIndicator();
            });
            
            // تغيير نوع المؤشر
            typeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    typeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    indicatorLevel.style.background = this.getAttribute('data-color');
                });
            });
        });
    </script>
</body>
</html>
