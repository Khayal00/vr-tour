<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotspot Image Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- السماء -->
      <a-sky src="assets/Living_Room.jpg" rotation="0 -90 0"></a-sky>

      <!-- تحميل الصورة -->
      <a-assets>
        <img id="hotspotIcon" src="assets/Kitchen1.png">
      </a-assets>

      <!-- صورة الهوت سبوت -->
      <a-image
        src="#hotspotIcon"
        position="0 1.6 -2"
        width="1"
        height="1"
        material="shader: flat"
        transparent="true"
        alpha-test="0.5">
      </a-image>
    </a-scene>
  </body>
</html>
